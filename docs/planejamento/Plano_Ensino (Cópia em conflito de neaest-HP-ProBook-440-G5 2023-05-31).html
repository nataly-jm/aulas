# Plano de Ensino
  * **Horário:** Ter - Qui / 09:00h - 11:00h
  
  * **Ementa:** Etapas e princípios no planejamento de experimentos – Experimentos completamente
aleatorizados – Análise de Variância – Blocos aleatorizados e quadrados latinos –
Experimentos com dois fatores – Planejamentos fatoriais do tipo `\(2^k\)`.
  
  * **Objetivos:** 
    - Apresentar os princípios básicos relacionados com o planejamento de experimentos;
    - Estudar a metodologia de análise de variância na comparação de um número qualquer de médias populacionais;
    - Estudar os conceitos básicos que envolvem os blocos aleatorizados e quadrados latinos e experimentos com dois         fatores;
    - Aplicar as metodologias apresentadas por meio do uso de programas computacionais estatísticos.


  * **Pré-requisitos:** STA13824 ANÁLISE DE REGRESSÃO

# Programa

1. INTRODUÇÃO

--

2. EXPERIMENTOS COM UM FATOR - ANÁLISE DE VARIÂNCIA (ANOVA): 2.1. Pressupostos básicos para a aplicação da ANOVA; 2.2. Modelo de efeitos fixos; 2.3. Estimação dos parâmetros do modelo; 2.4. Verificação do modelo.

--

3. BLOCOS ALEATORIZADOS E QUADRADOS LATINOS: 3.1. Planejamentos Completamente Aleatorizados; 3.2. Planejamentos em Blocos Completos Aleatorizados; 3.3. Planejamento usando o Quadrado Latino; 3.4. Planejamento usando o Quadrado Grego-Latino.

--

4. EXPERIMENTOS COM DOIS FATORES: 4.1. Modelo de efeitos fixos; 4.2. Estimação dos parâmetros do modelo; 4.3. Verificação do modelo; 4.4. Introdução às curvas e superfícies de resposta.

--

5. PLANEJAMENTOS FATORIAIS DO TIPO `\(2^k\)`: 5.1. Planejamentos Fatoriais `\(2^2\)`; 5.2. Planejamentos Fatoriais `\(2^3\)`; 5.3. O planejamento `\(2^k\)` geral.

# Avaliação

A avaliação consistirá de três provas escritas ( `\(P_1\)`, `\(P_2\)` e `\(P_3\)` ) e um trabalho final ( `\(TF\)` ). A média final ( `\(MF\)` ) será calculada como:
`$$MF=0.7\times \overline{P} + 0.3\times TF,$$`
onde `\(\overline{P}=\frac13\sum_{i=1}^3P_i\)`.

Alunos que não obtiverem nota final igual ou superior a `\(7.0\)` (sete) ao final do período letivo ficarão de prova final.

&gt; Independente da nota, o aluno que não tiver frequência igual ou superior a `\(75\%\)` será &lt;ins&gt;**reprovado por faltas**&lt;/ins&gt;.
