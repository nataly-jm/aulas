#Introdução - I

  * Usado para controlar duas fontes de variabilidade. Os blocos são criados em duas direções, nesse caso, as linhas e as colunas da tabela representam as duas restrições na aleatorização.
  
  * Um **&lt;span style="color:orange"&gt;Quadrado Latino `\(p\times p\)`&lt;/span&gt;** é um quadrado que contém `\(p\)` linhas e `\(p\)` colunas. Cada uma das `\(p^2\)` entradas contém uma das `\(p\)` letras correspondentes aos tratamentos e cada letra ocorre uma vez em cada linha e coluna.
  
--

**Forma dos Quadrados Latinos `\(4\times 4\)` e `\(5\times 5\)`:** 
`$$\begin{array}{cccc}
         A &amp; B &amp; C &amp; D \\
         B &amp; C &amp; D &amp; A \\
         C &amp; D &amp; A &amp; B \\
         D &amp; A &amp; B &amp; C
        \end{array}\quad\quad\quad\quad \begin{array}{ccccc}
                        A &amp; B &amp; C &amp; D &amp; E \\
                        B &amp; C &amp; D &amp; E &amp; A \\
                        C &amp; D &amp; E &amp; A &amp; B \\
                        D &amp; E &amp; A &amp; B &amp; C \\
                        E &amp; A &amp; B &amp; D &amp; D
                     \end{array}$$`

#Introdução - II

###Exemplo 1 - I

Um engenheiro industrial está pesquisando o efeito de quatro métodos (A, B, C, D) no tempo de ensamblagem de uma componente para TVs. Ele selecionou quatro operadores para o estudo. Ainda, o engenheiro sabe que cada método produz um certo cansaço, de forma que o tempo requerido para a última ensamblagem pode ser maior que o tempo requerido para a primeira, independente do método usado. Para considerar essas duas fontes de variabilidade (operador, ordem de ensamblagem) ele decide usar um delineamento em quadrado latino.

| Ordem de ensamblagem |      | Operador  |        |       |
|:--------------------:|:----:|:---------:|:------:|:-----:|
|                      |  1   |   2       |    3   |   4   |
|     1                | C=10 |  D=14     |  A=7   |  B=8  |
|     2                | B=7  |  C=18     |  D=11  |  A=8  |
|     3	               | A=5  |  B=10     |  C=11  |  D=9  |
|     4                | D=10 |  A=10     |  B=12  |  C=14 |


&gt;**Observação:** Primeiro se aleatoriza a ordem das linhas e depois se atribuem os tratamentos às colunas.

#Modelo

&lt;div class="math"&gt;
\[\begin{align*}
y_{ijk}=\mu+\alpha_i&amp;+\tau_j+\beta_k+\epsilon_{ijk},\quad i=1,\ldots,p,\quad j=1,\ldots,p,\quad k=1,\ldots,p
\end{align*}\]
&lt;/div&gt;

onde

* `\(y_{ijk}\)` é a observação na `\(i-\)`ésima linha e `\(k-\)`ésima coluna correspondente ao `\(j-\)`ésimo tratamento;

* `\(\mu\)` é a média global;

* `\(\alpha_i\)` é o efeito da `\(i-\)`ésima linha;

* `\(\tau_j\)` é o efeito do `\(j-\)`ésimo tratamento;

* `\(\beta_k\)` é o efeito da `\(k-\)`ésima coluna;

* `\(\epsilon_{ijk}\)` é o erro aleatório. Assume-se que `\(\epsilon_{ijk}\sim N(0,\sigma^2)\)`.

|  Colunas           | `\(p-1\)`  | `\(SQC=\frac{1}{p}\sum_{k=1}^p y_{\cdot\cdot k}^2-\frac{y_{\cdot\cdot\cdot}^2}{p^2}\)` | `\(\frac{SQC}{p-1}\)`        |                    |
  |  Erro            | `\((p-1)(p-2)\)` | `\(SQE=SQT-SQTr-SQL-SQC\)` | `\(\frac{SQE}{(p-1)(p-2)}\)` |  `\(\phantom{.}\)` |
 |  Total            | `\(p^2-1\)`| `\(SQT=\sum_{i=1}^p\sum_{j=1}^p\sum_{k=1}^p y_{ijk}^2-\frac{y_{\cdot\cdot\cdot}^2}{p^2}\)`     |  `\(\phantom{.}\)` |        `\(\phantom{.}\)` |

#Repetição do Quadrado Latino

Os Quadrados Latinos fornecem um número relativamente baixo de graus de liberdade para o resíduo. Por exemplo, quadrado latino `\(3\times 3\)` tem somente 2 graus de liberdade no resíduo, o quadrado latino `\(4\times 4\)` tem apenas 6 graus de liberdade e assim por diante.

--

**Formas de repetição**

 * **Caso 1**: Usar os mesmos níveis (em linhas e colunas) em cada repetição.
 
 * **Caso 2**: Usar os mesmos níveis nas linhas, mas diferentes nas colunas em cada repetição (ou usar os mesmos níveis nas colunas e diferentes níveis nas linhas).

 * **Caso 3**: Usar níveis diferentes em linhas e colunas.

#ANOVA - Caso 1
 
Seja `\(y_{ijkl}\)` a observação da `\(i-\)`ésima linha, `\(j-\)`ésimo tratamento, `\(k-\)`ésima coluna e `\(l-\)`ésima repetição. Há `\(N = np^2\)` observações no total.

|Fonte de Variação  |      Gl      |             SQ                                                          |   QM  | `\(F_0\)`|
 |:-----------------:|:------:|:-----------------------------------------------------------------------:|:----------------------------------:|:----:| 
 | Tratamentos       | `\(p-1\)`  | `\(SQTr=\frac{1}{np}\sum_{j=1}^p y_{\cdot j\cdot\cdot}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{np^2}\)` | `\(\frac{SQTr}{p-1}\)`      | `\(\frac{QMTr}{QME}\)` |
 |  Linhas           | `\(p-1\)`  | `\(SQL=\frac{1}{np}\sum_{i=1}^p y_{i\cdot\cdot\cdot}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{np^2}\)` | `\(\frac{SQL}{p-1}\)`        |                    |
|  Colunas           | `\(p-1\)`  | `\(SQC=\frac{1}{np}\sum_{k=1}^p y_{\cdot\cdot k\cdot}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{np^2}\)` | `\(\frac{SQC}{p-1}\)`        |                    |
|  Quadrado Latino   | `\(n-1\)`  | `\(SQQL=\frac{1}{p^2}\sum_{l=1}^n y_{\cdot\cdot\cdot l}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{np^2}\)` | `\(\frac{SQQL}{n-1}\)`        |                    |
  |  Erro            | `\((p-1)[n(p+1)-3]\)` | `\(SQE=SQT-SQTr-SQL-SQC-SQQL\)` | `\(\frac{SQE}{(p-1)[n(p+1)-3]}\)` |  `\(\phantom{.}\)` |
 |  Total            | `\(np^2-1\)`| `\(SQT=\sum_{i=1}^p\sum_{j=1}^p\sum_{k=1}^p\sum_{l=1}^n y_{ijkl}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{np^2}\)`     |  `\(\phantom{.}\)` |        `\(\phantom{.}\)` |

#Exemplo - I

Consideremos o experimento cujo objetivo foi estudar o efeito da idade de castração no desenvolvimento e produção de suínos, avaliando-se o peso dos leitões. Quatro tratamentos foram estudados:

 * A. Castração aos 56 dias de idade;
 
 * B. Inteiros (não castrados);
 
 * C. Castração aos 7 dias de idade;
 
 * D. Castração aos 21 dia de idade.


Duas causas de variação que podem afetar o peso final dos animais são: número de leitões de cada cria (leitegada) e o peso inicial de cada animal. Essas duas causas de variação podem ser controladas usando Quadrados Latinos, sendo que a variação entre leitegadas foi controlada pelas linhas do quadrado e a variação dos pesos dos leitões dentro das leitegadas foi isolada pelas colunas.

#Observações Faltantes

Estima-se a observação faltante como:
`$$y_{ijk}=\frac{p(y_{i\cdot\cdot}'+y_{\cdot j\cdot}'-y_{\cdot\cdot k}')-2y_{\cdot\cdot\cdot}'}{(p-2)(p-1)}$$`
onde `\(y_{i\cdot\cdot}'\)` indica o total para a linha com a observação faltante, `\(y_{\cdot j\cdot}'\)` é o total para a coluna com a observação faltante, `\(y_{\cdot\cdot k}'\)` é o total para o tratamento com a observação faltante e `\(y_{\cdot\cdot\cdot}'\)` representa o total geral com a observação faltante.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

#Eficiência Relativa

 * Eficiência relativa do Delineamento em Quadrado Latino (DQL), com respeito ao Delineamento em Blocos (DB), com as linhas omitidas e as colunas sendo os blocos:
`$$\widehat{R}_{DQL,DB_{Col}}=\frac{QML+(p-1)QME}{p\times QME}.$$`
 * Eficiência relativa estimada do DQL com respeito ao DB, com as colunas omitidas e as linhas sendo os blocos:
`$$\widehat{R}_{DQL,DB_{Lin}}=\frac{QMC+(p-1)QME}{p\times QME}.$$`
 * Eficiência relativa estimada do DQL com respeito ao DCA:
`$$\widehat{R}_{DQL,DCA}=\frac{QML+QMC+(p-1)QME}{(p+1)\times QME}.$$`
---

#Exemplo 1 - IX

 * Se o operador tivesse sido usado como bloco:
 
`$$\widehat{R}_{DQL,DB_{operador}}=\frac{6,167+3\times 1,75}{4\times 1,75}=1,63.$$`
* Se a ordem tivesse sido usado como bloco:
 
`$$\widehat{R}_{DQL,DB_{ordem}}=\frac{17,767+3\times 1,75}{4\times 1,75}=3,29.$$`
 * Se um DCA tivesse sido usado:
 
`$$\widehat{R}_{DQL,DCA}=\frac{6,167+17,767+3\times 1,75}{5\times 1,75}=3,33.$$`

 &gt; Em todos os casos precisariamos de mais observações para obter a mesma sensibilidade do DQL. Se apenas tiver sido considerado o controle local "ordem de ensamblagem", teriam sido necessárias aproximadamente 3 vezes mais observações para obter a mesma sensibilidade do QL. Essa opção se mostrou tão ineficiente quanto o DCA.

#Delineamento em Quadrado Greco-Latino

 * Usado quando contamos com três variáveis para controle da variabilidade.
 
 * Usam-se letras gregas para representar o controle na terceira direção.
 
 * Cada tratamento aparece apenas uma vez em cada linha, em cada coluna e com cada letra grega.
 
 * Há quadrados greco-latinos para qualquer `\(p\geq 3\)`, com exceção de `\(p=6\)`.
 
 * Um delineamento greco latino são dois delineamentos de quadrado latino ortogonais sobrepostos.
 
 
 --
 
 &gt; Dois quadrados latinos de tamanho `\(p\)` são ditos **&lt;span style="color:orange"&gt;ortogonais&lt;/span&gt;** se cada par ordenado de símbolos ocorre exatamente uma vez entre os `\(p^2\)` pares possíveis.

#Modelo

`$$y_{ijkl}=\mu+\theta_i+\tau_j+\omega_k+\Psi_l+\epsilon_{ijkl}, i=1,\ldots,p, j=1,\ldots,p, k=1,\ldots, p, l=1,\ldots,p.$$`
--

onde

* `\(y_{ijkl}\)` é a observação na `\(i-\)`ésima linha e `\(l-\)`ésima coluna correspondente ao `\(j-\)`ésimo tratamento (letra Latina) e `\(k-\)`ésima letra grega;

* `\(\mu\)` é a média global;

* `\(\theta_i\)` é o efeito da `\(i-\)`ésima linha;

* `\(\tau_j\)` é o efeito do `\(j-\)`ésimo Tratamento (letra Latina);

* `\(\omega_k\)` é o efeito da `\(k-\)`ésima letra grega;

* `\(\Psi_l\)` é o efeito da `\(l-\)`ésima coluna;

* `\(\epsilon_{ijkl}\)` é o erro aleatório. Assume-se que `\(\epsilon_{ijkl}\sim N(0,\sigma^2)\)`.


---

class: animated, fadeIn

#Anova

|Fonte de Variação  |      Gl      |             SQ                                                          |   QM  | `\(F_0\)`|
 |:-----------------:|:------:|:-----------------------------------------------------------------------:|:--------------------------------:|:----:| 
 | Tratamentos       | `\(p-1\)`  | `\(SQTr=\frac{1}{p}\sum_{j=1}^p y_{\cdot j\cdot\cdot}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{N}\)` | `\(\frac{SQTr}{p-1}\)`      | `\(\frac{QMTr}{QME}\)` |
|  Letras Gregas     | `\(p-1\)`  | `\(SQG=\frac{1}{p}\sum_{k=1}^p y_{\cdot\cdot k\cdot}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{N}\)` | `\(\frac{SQG}{p-1}\)`        |                    |
|     Linhas         | `\(p-1\)`  | `\(SQL=\frac{1}{p}\sum_{i=1}^p y_{i\cdot\cdot\cdot}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{N}\)` | `\(\frac{SQL}{p-1}\)`        |                    |
|  Colunas           | `\(p-1\)`  | `\(SQC=\frac{1}{p}\sum_{l=1}^n y_{\cdot\cdot\cdot l}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{N}\)` | `\(\frac{SQC}{p-1}\)`        |                    |
|  Erro              | `\((p-3)(p-1)\)` | `\(SQE=SQT-SQTr-SQG-SQL-SQC\)` | `\(\frac{SQE}{(p-3)(p-1)}\)` |  `\(\phantom{.}\)` |
|  Total             | `\(p^2-1\)`| `\(SQT=\sum_{i=1}^p\sum_{j=1}^p\sum_{k=1}^p\sum_{l=1}^p y_{ijkl}^2-\frac{y_{\cdot\cdot\cdot\cdot}^2}{p^2}\)`     |  `\(\phantom{.}\)` |        `\(\phantom{.}\)` |

#Exemplo - I

Um fabricante de certo alimento quer determinar a influência do design das suas caixas nas vendas do produto. Ele tem cinco designs para testar: A, B, C, D e E. Entre as fontes de variação ele sabe que estão: dia da semana, diferenças nas vendas de diferentes lojas e o efeito da altura das prateleiras. Decide-se realizar o experimento usando um delineamento em quadrado greco-latino onde:

* Linhas: cinco dias úteis da semana.

* Colunas: cinco lojas diferentes.

* Letras Gregas: cinco alturas de prateleiras.

#Hiperquadrados

Um Hiperquadrado `\(p\times p\)` é um delineamento no qual três ou mais quadrados Latinos ortogonais `\(p\times p\)` são superpostos. 

Para um conjunto completo de `\(p−1\)` quadrados Latinos, podem ser estudados até `\(p+1\)` fatores. Esse delineamento utilizaria todos os `\(p^2−1\)` graus de liberdade, tornando necessária uma estimativa independente da variância do erro.
