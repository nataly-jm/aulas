# Visão geral sobre estatística

Considere as seguintes afirmações que foram retiradas de publicações recentes:

- "As pessoas que comem três porções diárias de grãos integrais têm risco de sofrer problemas cardíacos reduzido em `\(37\%\)`";

- "Dos `\(1500\)` danos à espinha dorsal em menores de idade, `\(70\%\)` resultam de acidentes de carro e `\(68\%\)` dos feridos não estavam usando o cinto de segurança";

- "Espera-se que a produção americana de carvão sofra uma redução de `\(3,1\%\)` em 2007";

- "Todas as disciplinas apresentam altas taxas de reprovação, sendo Geometria Analítica a disciplina com maior taxa (aproximadamente 80%), seguida de Cálculo I (aproximadamente 77%)".

--

.center[
&lt;font size="18"&gt;
Todas essas afirmativas se baseiam em &lt;span style="color:orange"&gt;observações&lt;/span&gt;.&lt;/font&gt;
]

# Conceitos introdutórios - I

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 1&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;

&lt;span style="color:purple"&gt;&lt;b&gt;Observações&lt;/b&gt;&lt;/span&gt; consistem de informações coletadas através de medições, questionários ou contagens.
&lt;/div&gt;

--

.

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 2&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
A &lt;span style="color:purple"&gt;&lt;b&gt;Estatística&lt;/b&gt;&lt;/span&gt; é a ciência que coleta, organiza, analisa e interpreta conjunto de observações.
&lt;/div&gt;

--

Os conjuntos de dados estatísticos (observações) podem formar:

 * uma população;
 
 * ou uma amostra.
 
--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 3&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Uma &lt;span style="color:purple"&gt;&lt;b&gt;População&lt;/b&gt;&lt;/span&gt; é o conjunto formado por todas observações de interesse.
&lt;/div&gt;

--

&gt; Interesse: descrever alguma característica de toda a população através de UMA medida

# Conceitos introdutórios - II

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 4&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Um quantitativo numérico utilizado para descrever alguma característica populacional é denominado &lt;span style="color:purple"&gt;&lt;b&gt;parâmetro&lt;/b&gt;&lt;/span&gt;.
&lt;/div&gt;

--

Consideremos os experimentos:

- Um lote com `\(N\)` lâmpadas será inspecionado com o objetivo de determinar o tempo médio de funcionamento até a queima. Esse tempo médio de queima é um parâmetro;

--

- Suponha que o Brasil tenha `\(N\)` trabalhadores com carteira assinada. Sejam `\(R_1,\ldots,R_N\)` as rendas desses trabalhadores. A renda média desses indivíduos é um parâmetro populacional;

--

- Os tempos de vida das pessoas nascidas em uma cidade no ano de 2000 serão observados. A média desses tempos é um parâmetro;

--

- A proporção dos dias chuvosos em uma determinada localidade será investigada. Essa proporção é um parâmetro.

--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 5&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Um &lt;span style="color:purple"&gt;&lt;b&gt;censo&lt;/b&gt;&lt;/span&gt; é a coleta completa das observações de uma população.
&lt;/div&gt;

# Conceitos introdutórios - IV

**Alternativa:** Utilizar apenas uma parcela da população para tirar conclusões sobre a mesma.

--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 6&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Qualquer subconjunto de uma população é denominado de &lt;span style="color:purple"&gt;&lt;b&gt;amostra&lt;/b&gt;&lt;/span&gt;.
&lt;/div&gt;

--

.

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 7&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Um quantitativo numérico utilizado para descrever alguma característica da amostra é denominado
de &lt;span style="color:purple"&gt;&lt;b&gt;estatística&lt;/b&gt;&lt;/span&gt;.
&lt;/div&gt;

--

.
&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 8&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Quando uma estatística é utilizada para aproximar o valor de um parâmetro, ela também é denominada
de &lt;span style="color:purple"&gt;&lt;b&gt;estimador&lt;/b&gt;&lt;/span&gt;.
&lt;/div&gt;

# Conceitos introdutórios - V

&lt;span style="color:orange"&gt;&lt;b&gt;**Desvantagem**&lt;/b&gt;&lt;/span&gt;

&gt; Se a amostra for "ruim", o estimador fornecerá uma aproximação "ruim".

--

&lt;span style="color:orange"&gt;&lt;b&gt;**Solução**&lt;/b&gt;&lt;/span&gt;

&gt; Selecionar amostras **representativas** da população. Principalmente através da amostragem aleatória simples.

--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 9&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
A &lt;span style="color:purple"&gt;&lt;b&gt;amostragem aleatória simples&lt;/b&gt;&lt;/span&gt; é o processo de seleção feito por sorteio, de forma que &lt;span style="color:purple"&gt;&lt;b&gt;todos&lt;/b&gt;&lt;/span&gt; os elementos da população têm a mesma chance de serem escolhidos e, além disso, &lt;span style="color:purple"&gt;&lt;b&gt;todo&lt;/b&gt;&lt;/span&gt; subconjunto de n elementos tem a mesma chance de fazer parte da amostra.
&lt;/div&gt;

--

&gt; Outras técnicas aleatórias: amostragem aleatória estratificada, por conglomerados, entre outras.

# Conceitos introdutórios - VI

Estatística divide-se basicamente em:


 - Estatística Descritiva - Técnicas para a organização, o resumo e a apresentação das observações. Se utilizada em uma amostra essas técnicas apenas descrevem **os dados em questão**;
 
 - Inferência Estatística - Conjunto de técnicas que se baseia fortemente na teoria de probabilidade para extrapolar as informações de uma amostra para toda a população.

# Conceitos introdutórios - II

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 4&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
Um quantitativo numérico utilizado para descrever alguma característica populacional é denominado &lt;span style="color:purple"&gt;&lt;b&gt;parâmetro&lt;/b&gt;&lt;/span&gt;.
&lt;/div&gt;

--

Consideremos os experimentos:

- Um lote com `\(N\)` lâmpadas será inspecionado com o objetivo de determinar o tempo médio de funcionamento até a queima. Esse tempo médio de queima é um parâmetro;

--

- Suponha que o Brasil tenha `\(N\)` trabalhadores com carteira assinada. Sejam `\(R_1,\ldots,R_N\)` as rendas desses trabalhadores. A renda média desses indivíduos é um parâmetro populacional;

--

- Os tempos de vida das pessoas nascidas em uma cidade no ano de 2000 serão observados. A média desses tempos é um parâmetro;

--

- A proporção dos dias chuvosos em uma determinada localidade será investigada. Essa proporção é um parâmetro.

--

Um &lt;span style="color:purple"&gt;&lt;b&gt;censo&lt;/b&gt;&lt;/span&gt; é a coleta completa das observações de uma população.

# Conceitos introdutórios - V

&lt;span style="color:orange"&gt;&lt;b&gt;**Desvantagem**&lt;/b&gt;&lt;/span&gt;

&gt; Se a amostra for "ruim", o estimador fornecerá uma aproximação "ruim".

--

&lt;span style="color:orange"&gt;&lt;b&gt;**Solução**&lt;/b&gt;&lt;/span&gt;

&gt; Selecionar amostras **representativas** da população. Principalmente através da amostragem aleatória simples.

--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;

&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;
 
A &lt;span style="color:purple"&gt;&lt;b&gt;amostragem aleatória simples&lt;/b&gt;&lt;/span&gt; é o processo de seleção feito por sorteio, de forma que &lt;span style="color:purple"&gt;&lt;b&gt;todos&lt;/b&gt;&lt;/span&gt; os elementos da população têm a mesma chance de serem escolhidos e, além disso, &lt;span style="color:purple"&gt;&lt;b&gt;todo&lt;/b&gt;&lt;/span&gt; subconjunto de n elementos tem a mesma chance de fazer parte da amostra.
&lt;/div&gt;

# Conceitos introdutórios - VI

Estatística divide-se basicamente em:


 - Estatística Descritiva - Técnicas para a organização, o resumo e a apresentação das observações. Se utilizada em uma amostra essas técnicas apenas descrevem **os dados em questão**;
 
 - Inferência Estatística - Conjunto de técnicas que se baseia fortemente na teoria de probabilidade para extrapolar as informações de uma amostra para toda a população.
