# Classificação de Variáveis - I

#### Motivação:

- **Fato**: uma pesquisa `\(\rightarrow\)` grande quantidade de dados;

- **Problema**: nenhuma conclusão sem o correto tratamento dos dados;

--

- **Solução**: &lt;span style="color:orange"&gt;estatística descritiva&lt;/span&gt;.

--

#### Objetivos:

- resumo;

- visualização;

- e descrição.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

# Classificação de Variáveis - II

&gt; **Interesse**: alguma característica (numérica, ou não) que TODOS elementos da amostra possuem.

--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 10&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;

Uma &lt;span style="color:purple"&gt;&lt;b&gt;Variável&lt;/b&gt;&lt;/span&gt; é qualquer característica numérica, ou não, compartilhada por TODOS indivíduos de uma população.
&lt;/div&gt;

--

As variáveis são classificadas de acordo com os valores que assumem. Elas podem ser:

- Qualitativas (ou categóricas), se seus valores são categorias, qualidades ou atributos dos indivíduos. Ainda se subdividem em:

--

 * ordinais - quando essas categorias admitem alguma **ordenação** lógica;
 
 * nominais - quando esses atributos não podem ser ordenados logicamente;
 
---

[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

# Classificação de Variáveis - III

- Quantitativas, se seus valores são números, geralmente resultados de contagens ou medições. Ainda se subdividem em:

--

 * discretas - seus possíveis valores formam um conjunto finito, ou infinito **enumerável**;
 
 * contínuas - seus possíveis valores formam um conjunto não enumerável.
 
--

&lt;div style="background-color: lightblue; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Definição 11&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightblue; border: 1px solid lightblue; text-align: left;"&gt;

Um conjunto é &lt;span style="color:purple"&gt;&lt;b&gt;enumerável&lt;/b&gt;&lt;/span&gt; se é possível estabelecer uma bijeção entre seus elementos e um subconjunto de `\(\mathbb{Z}\)`.
&lt;/div&gt;

--
.

&lt;div style="background-color: lightgreen; border: 1px solid gray; text-align: left;"&gt;
&lt;b&gt;Nota&lt;/b&gt;
&lt;/div&gt;

&lt;div style="background-color: lightgreen; border: 1px solid lightblue; text-align: left;"&gt;

Um conjunto é enumerável quando os seus elementos podem ser contados. 
&lt;/div&gt;
