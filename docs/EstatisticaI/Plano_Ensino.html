# Plano de Ensino
  * **Horário:** Ter - Qui / 07:00h - 09:00h
  
  * **Ementa:** Distribuições de frequência - Representação gráfica – Medidas de tendência central e de dispersão – Experimentos aleatórios – Espaço amostral e eventos – Noções de probabilidade – Probabilidade condicionada – Variáveis aleatórias – Funções de uma variável aleatória – Valor esperado e variância – Principais distribuições discretas e contínuas – Aplicações à educação das relações étnico-raciais e para o ensino de história e cultura afro-brasileira e indígena.
  
  * **Objetivos:** 
    - Desenvolver a capacidade de leitura e interpretação de dados estatísticos e análise crítica de informações;
    - Capacitar o aluno a calcular medidas estatísticas com o objetivo de avaliar as informações contidas em grande conjunto de dados;
    - Estudar as principais distribuições discretas e contínuas. Analisar informações contidas em gráficos e tabelas de dados censitários para desenvolver a capacidade de criticar, rever posicionamentos e atitudes, reconhecendo a igualdade e valorização de todos os grupos étnico-raciais que formam a nação brasileira;
    - Aplicar as metodologias apresentadas por meio do uso de programas computacionais estatísticos.


  * **Pré-requisitos:** Nenhum

# Programa

1. INTRODUÇÃO

--

2. ESTATÍSTICA DESCRITIVA: 2.1. Classificação de variáveis; 2.2. Variáveis qualitativas; 2.3. Variáveis quantitativas; 2.4. Distribuições de frequência; 2.5. Medidas de tendência central (Médias: aritmética e ponderada, Moda, Separatrizes); 2.6. Medidas de dispersão (Amplitude, Variância e desvio-padrão, Coeficiente de variação); 2.7. Gráficos (de pontos (*dot plot*), ramo-e-folhas (*stem-and-leaf plot*), histograma, ogiva, polígono de frequências, boxplot, etc.); 2.8. Aplicações em pacotes estatísticos: R, SPSS, Minitab, etc.

--

3. PROBABILIDADE: 3.1. Experimentos aleatórios; 3.2. Espaço amostral e eventos; 3.3. Noções de análise combinatória; 3.4. Noções de probabilidade (Axiomas e Leis Básicas da Probabilidade); 3.5. Probabilidade condicional; 3.6. Eventos independentes; 3.7. Teorema de Bayes; 3.8. Aplicações em pacotes estatísticos: R, SPSS, Minitab, etc.

--

4. VARIÁVEIS ALEATÓRIAS: 4.1. Introdução e classificação; 4.2. Variáveis Aleatórias Discretas: função de probabilidade e de distribuição, esperança, variância. Principais modelos discretos: Bernoulli, binomial, Poisson, geométrica, binomial negativa e Hipergeométrica; 4.3. Variáveis Aleatórias Contínuas: função de densidade e distribuição, esperança, variância. Principais modelos contínuos: uniforme, exponencial e normal; 4.4. A distribuição normal padrão e o uso de tabelas; 4.5. Aproximação normal à distribuição binomial; 4.6. Aplicações em pacotes estatísticos: R, SPSS, Minitab, etc.

# Avaliação

- A avaliação consistirá de três provas escritas. A nota final será a **&lt;span style="color:orange"&gt;média aritmética&lt;/span&gt;** das três provas.

&gt; A participação ativa nas monitorias do Departamento de Estatística poderá ser considerada na avaliação final.

--

* Alunos que não obtiverem nota final igual ou superior a `\(7,0\)` (sete) ao final do período letivo ficarão de prova final.

--

&gt; Independente da nota, o aluno que não tiver frequência igual ou superior a `\(75\%\)` será &lt;ins&gt;**reprovado por faltas**&lt;/ins&gt;.

--

* Textos complementares serão indicados e disponibilizados no ambiente virtual com o objetivo de ajudar a assimilar os conceitos abordados.
