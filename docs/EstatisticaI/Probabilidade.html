## Opera√ß√µes com Eventos - II

- O **&lt;span style="color:orange"&gt;complementar&lt;/span&gt;** de `\(A\)` √© denotado por `\(A^c\)` e representa a **&lt;span style="color:red"&gt;n√£o&lt;/span&gt;** ocorr√™ncia do evento `\(A\)`.

## Algumas propriedades de probabilidade - I

Sejam `\(\Omega\)` espa√ßo amostral e `\(A,B\subset\Omega\)` eventos. Uma fun√ß√£o de probabilidade definida de acordo com os axiomas de probabilidade satisfaz as seguintes propriedades:

--

- `\(P(A^c)=1-P(A)\)`;

- `\(P(\emptyset)=0\)`;

- `\(P(A)\leq P(B)\)`, se `\(A\subset B\)`;

- `\(P(B-A)=P(B)-P(A\cap B)\)`, onde `\(B-A=B\cap A^c\)`;

- `\(P(B-A)=P(B)-P(A)\)`, se `\(A\subset B\)`;

- `\(P(A\cup B)=P(A)+P(B)-P(A\cap B)\)`.

--

|‚ùó  Importante   |
|:--------------------------|
| Todas as propriedades acima podem ser demonstradas a partir do conhecimento da opera√ß√£o entre eventos e da defini√ß√£o axiom√°tica de probabilidade. |

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>

    i++;

};
