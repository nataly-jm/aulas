### Distribui√ß√£o de frequ√™ncias - Casos qualitativo e quantitativo discreto (poucas observa√ß√µes diferentes) - I

Seja `\(X\)` uma vari√°vel. Suponha que `\(x_1,x_2,\ldots,x_n\)` s√£o observa√ß√µes de `\(X\)`. &lt;span style="color:orange"&gt;As observa√ß√µes `\(x_1,x_2,\ldots,x_n\)` podem ser os valores de `\(X\)` para a popula√ß√£o completa ou apenas uma amostra de `\(X\)`. &lt;/span&gt;  Agora, considere que:
