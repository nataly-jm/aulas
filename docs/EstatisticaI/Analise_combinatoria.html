## Permuta√ß√µes e arranjos - II

O n√∫mero de modos de ordenar `\(n\)` objetos **&lt;span style="color:orange"&gt;distintos&lt;/span&gt;** chama-se **Permuta√ß√£o Simples**. Veja que temos:

Pelo princ√≠pio multiplicativo temos que:

| üìù Defini√ß√£o 26            |

| O n√∫mero de permuta√ß√µes de `\(n\)` objetos **&lt;span style="color:orange"&gt;distintos&lt;/span&gt;** √© dado por `\(n!\)` `\(\phantom{*************************}\)`|

&gt; * `\(n! = n (n-1) (n-2) \cdots 1\)`.
&gt;
&gt; * Uma nota√ß√£o adotada para fatorial √© `\({}_n \mathrm{ P }_n\)`.

// adds .remark-code-has-line-highlighted class to <pre> parent elements

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };
