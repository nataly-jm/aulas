# Programa - I

 * INTRODUÇÃO: Distinção entre as escalas nominal e ordinal, Distribuição de probabilidade para dados categóricos,
   Distribuição binomial, Distribuição multinomial.

--

 * TABELAS DE CONTINGÊNCIA: Probabilidades conjunta, marginal e condicional; Avaliação em testes diagnósticos: Sensibilidade e especificidade, Valores de predição, Decisões incorretas, Curva ROC - Receiver Operating Characteristic; Independência; Amostragem binomial e multinomial; Tipos de estudos; Estudo descritivo: Ensaio Clínico Aleatorizado, Estudo de coorte, Estudos prospectivos e retrospectivos, Estudos transversais e longitudinais; Comparando proporções em tabelas 2 x 2: Diferença de proporções, Risco relativo; Razão de chances: Propriedades das razões de chances, Inferência para razão de chances e log da razão de chances, Intervalo de confiança para razão de chances, Relação entre razão de chances e risco relativo, A razão de chances aplicadas a estudos de caso-controle.

--

 * INFERÊNCIA PARA TABELAS DE CONTINGÊNCIA: Teste qui-quadrado, Testes de independência para dados ordinais: Tendência linear alternativa para independência, Força extra com testes ordinais, Testes de tendência para tabelas I x 2 e 2 x J, Tabelas nominal-ordinal; Inferência exata para pequenas amostras: Teste exato de Fisher para tabelas 2x2, P valores e erro tipo I.

---

class: animated, fadeIn

# Programa - II

 * ASSOCIAÇÃO EM TABELAS DE TRIPLA ENTRADA: Tabelas parciais; Associações condicionais versus marginais; Paradoxo de Simpson; Razões de chance condicional e marginal; Independência condicional versus independência marginal; Associação homogênea.

--

 * ASSOCIAÇÃO EM TABELAS S x R: Teste de independência; Teste de homogeneidade; Teste de simetria; Teste de homogeneidade marginal.

--

 * REGRESSÃO LOGÍSTICA: Interpretação do modelo de regressão logística; Interpretação da razão de chances; Inferência para regressão logística; Regressão logística com preditores categóricos (teste de Cochran‐Mantel-Haenszel); Regressão logística múltipla; Estratégias para seleção do modelo (AIC Akaike Information Criterion).

--

 * MODELOS LOG-LINEARES PARA TABELAS DE CONTINGÊNCIA: Modelo log-linear de independência para tabela 2x2; Modelos log-lineares para tabelas de tripla entrada; Modelos log-lineares para tabelas s x r; Inferência para modelos log-lineares.

# Avaliação

O procedimento de avaliação levará em consideração duas provas escritas ( `\(P_1\)` e `\(P_2\)` ) e um trabalho final ( `\(TF\)` ), que será entregue na forma de será &lt;ins&gt;**artigo científico**&lt;/ins&gt;. A média final será calculada como:

`$$MF= 0.7 \times \overline{P} + 0.3 \times TF$$`

--

Alunos que não obtiverem nota final igual ou superior a `\(7.0\)` (sete) ao final do período letivo ficarão de prova final. Independente da nota, o aluno que não tiver frequência igual ou superior a 75% será &lt;ins&gt;**reprovado por frequência**&lt;/ins&gt;.
