#Conceitos fundamentais

 * **Prevalência**: Proporção de indivíduos de uma população que apresentam uma condição clínica num determinado momento no tempo.
 
 * **Incidência**: Proporção de um grupo inicialmente livre de uma condição clínica, e que a desenvolve depois de um período determinado de tempo.
 
 * **Risco Relativo**: Razão entre a prevalência da doença nos indivíduos que possuem o fator em estudo e a prevalência da doença nos que não o possuem, podendo, assim, ser também chamado **&lt;span style="color:orange"&gt;prevalência relativa&lt;/span&gt;**.

---
class: animated, bounceInDown

#Probabilidade Condicional

Dados dois eventos quaisquer `\(A\)` e `\(B\)`, sendo `\(P(B)&gt;0\)`, a probabilidade condicional de `\(A\)` dado que `\(B\)` ocorreu é dada por `$$P(A|B)=\dfrac{P(A\cap B)}{P(B)}.$$`

--

* Regra do produto de probabilidades: `$$P(A\cap B)=P(A|B)P(B)$$` ou `$$P(A\cap B)=P(B|A)P(A)$$`.

--

* Independência entre eventos: Dois eventos `\(A\)` e `\(B\)` são independentes se, e somente se, `$$P(A\cap B)=P(A)\times P(B)$$`.


---

#Qualidade dos Testes Diagnósticos
O bom uso de um teste diagnóstico requer conhecimento das medidas que caracterizam sua qualidade intrínseca:
	
* Sensibilidade (s)
* Especificidade (e)
* Valor Preditivo Positivo (VPP)
* Valor Preditivo Negativo (VPN)
* Curva ROC (Receiver Operating Characteristic)

&gt;Esquema padrão de síntese dos dados de testes diagnósticos:

|     Doença        |          Resultado     |      do Teste         |   Total |
|:-----------------:|:----------------------:|:---------------------:|:--------:|
|                   |    Positivo ( `\(T_+\)` )  |  Negativo ( `\(T_-\)` )   |          |
|Presente ( `\(D_+\)` ) |  `\(n_{11}\)`              | `\(n_{12}\)`              | `\(n_{1+}\)` |        
|Ausente ( `\(D_-\)`  ) |  `\(n_{21}\)`              | `\(n_{22}\)`              | `\(n_{2+}\)` |
|        Total      |  `\(n_{+1}\)`              | `\(n_{+2}\)`              | `\(n_{++}\)` |

##Sensibilidade

Mede a capacidade de reação do teste em um paciente doente. Dada por
`$$s=P(T_+|D_+)=\dfrac{P(T_+ \cap D_+)}{P(D_+)}=\dfrac{n_{11}}{n_{1+}},$$`
ou seja, é a probabilidade de o teste ser positivo sabendo-se que o paciente examinado está doente.

--

**Exemplo**: Se a sensibilidade de um determinado teste para anticorpos do HIV é 95%, isto significa que para cada 100 pessoas com anticorpos do HIV, o teste é positivo para 95 e negativo para as 5 restantes.


---
class: animated, fadeIn

##Especificidade

Mede a capacidade de não reação do teste em um paciente não portador da doença, ou seja, o teste é específico para a doença em questão. Dada por
`$$e=P(T_-|D_-)=\dfrac{P(T_- \cap D_-)}{P(D_-)}=\dfrac{n_{22}}{n_{2+}},$$`
ou seja, é a probabilidade de o teste ser negativo sabendo-se que o paciente examinado não está doente.

--

**Exemplo**: Se a especificidade de um determinado teste para anticorpos do HIV é 99%, isto significa que para cada 100 pessoas sem anticorpos do HIV, o teste é negativo para 99 e positivo para 1.


---
class: animated, fadeIn

###Limitações

 * Sensibilidade e especificidade são índices provenientes de uma situação em que há certeza total sobre o diagnóstico (padrão ouro), o que geralmente não acontece.
 
 * Os pacientes são classificados apenas como doentes e não doentes, não se admitindo estágios intermediários.
 
 * Não ajudam à decisão da equipe médica que, recebendo um paciente com resultado positivo, precisa avaliar se o paciente está ou não doente.

##Valor Preditivo Positivo

É a probabilidade de o paciente realmente doente quando o resultado do teste é positivo. Ou seja:

`$$VPP=P(D_+|T_+)=\dfrac{P(D_+ \cap T_+)}{P(T_+)}=\dfrac{sp}{sp+(1-p)(1-e)},$$`
onde `\(p=P(D_+)\)` a prevalência da doença na população de interesse, isto é, a probabilidade de pessoas doentes ou a probabilidade de ocorrência da doença pré-teste (a priori), `\(s\)` é a sensibilidade do teste e `\(e\)` é a especificidade.


---
class: animated, slideInRight

##Valor Preditivo Negativo

É a probabilidade de o paciente não estar doente, quando o resultado do teste é negativo. Isto é:
`$$VPN=P(D_-|T_-)=\dfrac{P(D_- \cap T_-)}{P(T_-)}=\dfrac{e(1-p)}{e(1-p)+(1-s)p}$$`
onde `\(p=P(D_+)\)` a prevalência da doença na população de interesse, `\(s\)` é a sensibilidade do teste e `\(e\)` é a especificidade.

---

**Vecchio (1966)**

|:----------:|:-----------:|:------------------:|:---------------------:|
|            |             | Positivo ( `\(T_+\)` ) |  Negativo ( `\(T_-\)` )   |
| Doente     |  `\(p\)`        | `\(ps\)`               | `\(p(1-s)\)`              |
| Sadia      |  `\(1-p\)`      | `\((1-p)(1-e)\)`       | `\((1-p)e\)`              |
| Total      |  1          | `\(ps+(1-p)(1-e)\)`    | `\(p(1-s)+(1-p)e\)`       |

###Exemplo 2 - I

Lind &amp; Singer (1986) estudaram a qualidade da tomografia computadorizada para o diagnóstico de metástase de carcinoma de fígado. Um total de 150 pacientes foram submetidos a dois exames: a tomografia computadorizada e a laparotomia. A laparotomia é o padrão ouro (classifica o paciente sem erro) para este caso.

--

Resultados da tomografia computadorizada em 67 pacientes com metástase e 83 sem metástase do carcinoma hepático

|  Metástase |      Tomografia   |  Computadorizada     |  Total |
|:----------:|:-----------------:|:--------------------:|:------:|
|            |Positiva ( `\(T_+\)` ) |  Negativa ( `\(T_-\)` )  |        |
| Presente   |   52              | 15                   |   67   |
| Ausente    |   9               | 74                   |   83   |
| Total      |   61              | 89                   |  150   |

 &gt;Fonte: Lind, S.E. &amp; Singer, D.E., Diagnosing liver metastases: a Bayesian analysis. Journal of Clinical Oncology. v.3, p. 379-88, 1986.


---
class: animated, slideInRight

###Exemplo 2 - II

`$$s=\dfrac{52}{67}=0,776$$`
`$$e=\dfrac{74}{83}=0,892.$$`
Para uma população cuja prevalência de metástase de carcinoma de fígado é de 2%, os valores preditivos da tomografia computadorizada são:

`$$\text{VPP}=\dfrac{0,02\times 0,78}{0,02\times 0,78+(1-0,02)(1-0,89)}=0,13$$`
`$$\text{VPN}=\dfrac{(1-0,02)\times 0,89}{(1-0,02)\times 0,89+0,02(1-0,78)}=0,99.$$`

---
class: animated, slideInRight

###Exemplo 2 - III

**Observações:**

 * O valor preditivo positivo é baixo, enquanto que o valor preditivo negativo é bastante alto.
 
 * Se o resultado da tomografia computadorizada é negativo, a chance de não haver metástase é de 99%.
 
 * Se, antes de qualquer informação, o paciente tinha uma chance de 2% de apresentar a doença, após o resultado do teste negativo esta chance é de apenas 1%.
 
 * Probabilidade de Falso Positivo:
`$$\text{PFP}=P(D_-|T_+)=1-P(D_+|T_+)=1-\text{VPP}.$$`

 * Probabilidade de Falso Negativo:
`$$\text{PFN}=P(D_+|T_-)=1-P(D_-|T_-)=1-\text{VPN}.$$`

---

###Escolha entre testes diagnósticos

 * Idealmente, os testes utilizados devem ter alta sensibilidade e especificidade.
 
 * Na prática nem sempre existem testes disponíveis com características ótimas.
 
 * É comum a situação em que há mais de um teste ou os valores da sensibilidade e especificidade podem ser calibrados. 
 * Desta forma, surge a necessidade da comparação entre eles para uma escolha mais adequada de acordo com o seu objetivo.
 
* O objetivo muitas vezes pode ser visto como triagem (prevalência baixa) ou consultório médico (prevalência alta).

* Quando a prevalência é baixa, VPP é mais influenciado pela especificidade.

 * VPN é pouco influenciado tanto pela sensibilidade quanto pela especificidade.

* Para prevalência alta, VPP é próximo de 1, independente dos valores da sensibilidade e da especificidade. 

 * VPN é influenciado mais pela sensibilidade do que pela especificidade.


---
class: animated, slideInRight

###Em conclusão...

 * Um teste com alta especificidade deve ser usado quando a prevalência da doença é relativamente baixa (doença
rara), mesmo que o teste tenha relativamente baixa sensibilidade.

* Um teste com alta sensibilidade deve ser usado quando a prevalência da doença é alta (doença comum), mesmo que o teste tenha relativamente baixa especificidade.

#Testes diagnósticos baseados em variáveis contínuas

**Ponto de corte**

* Os índices usados até aqui requerem que o resultado do teste seja positivo ou negativo e que a classificação do
diagnóstico também seja dicotômica.

* Para dados contínuos, tais como dosagens, é preciso estabelecer um valor a partir do qual o teste é considerado positivo ou negativo.

* Esse limite é chamado **&lt;span style="color:orange"&gt;valor de referência&lt;/span&gt;** ou ponto de referência.

* Cada teste clínico é caracterizado por um valor de referência e variando-se este ponto de corte, a sensibilidade e especificidade variam. Para cada situação é preciso escolher o valor que fornece a melhor combinação das duas medidas anteriores.

##Curva ROC (Receiver Operating Characteristic) - I

Desenvolvida no contexto de detecção de sinais eletrônicos e problemas com radares. O objetivo era quantificar a habilidade dos operadores dos radares (receiver operators) em distinguir um sinal de um ruído. Quando o radar detectava algo se aproximando, cabia ao operador decidir se o que foi captado era, por exemplo, um avião inimigo (o sinal) ou algum outro objeto voador irrelevante, como uma nuvem ou um bando de aves (o ruído).

--

**Vantagens**:

*  A curva ROC pode conter todos os possíveis pontos de corte e identificar problemas de má-classificação.

*  É independente da prevalência da doença na população.

* Dois ou mais testes diagnósticos podem ser comparados em uma mesma figura.

* Descreve quantitativamente o desempenho de um teste diagnóstico cujo resultado pode ser tratado como uma variável aleatória contínua ou categórica nominal.

* Algumas vezes a sensibilidade é mais importante que a especificidade para o pesquisador (ou vice-versa) e a curva ROC pode ser usada para discussões fundamentadas nos dados e mostrar o valor da sensibilidade necessário para um valor de especificidade fixado.

---
class: animated, fadeIn

##Curva ROC (Receiver Operating Characteristic) - II

###Formalmente:

Seja `\(T\)` uma variável aleatória que representa o resultado de um teste e seja uma regra de decisão baseada em um valor `\(t_0\)` tal que, se `\(T&gt;t_0\)`, o indivíduo é classificado como positivo (doente) e, se `\(T&lt;t_0\)`, o indivíduo é classificado como negativo (não doente).

Para um ponto de corte particular `\(t_0\)`, temos `\(s=\textrm{P}(\textrm{Y}&gt;t_0)\)` e `\(e=\textrm{P}(\textrm{X}\leq t_0)\)`, onde X e Y são variáveis aleatórias que se referem aos possíveis resultados do teste diagnóstico para, respectivamente, os indivíduos não doentes e doentes.

---

##Curva ROC (Receiver Operating Characteristic) - IV

**Observações**:

* Valores de corte elevados conduzem a um teste pouco sensível e muito específico.

* Valores de corte baixo conduzem a um teste muito sensível e pouco específico.

--

O ideal é escolher um ponto de corte que gere `\(s\)` e `\(e\)` simultaneamente grandes, mas isso nem sempre é adequado:

* Não se pode correr o risco de não diagnosticar, por exemplo, câncer em estágios iniciais ( `\(\uparrow s\)` ).

* Em um grupo de baixo risco, especificidade elevada é necessária para o teste diagnóstico. Se, por exemplo, o exame subsequente é caro e invasivo; faz com que o paciente não sofra dor desnecessária ( `\(\uparrow e\)` ).

---
class: animated, fadeIn

##Curva ROC (Receiver Operating Characteristic) - V

A curva ROC é uma função contínua de `\(s\)` versus `\((1 − e)\)` para diversos valores `\(t_0\)` obtidos dentro do espaço amostral de `\(T\)`, ligados por linhas retas

&lt;img src="images/CurvaROC.png" width="40%" style="display: block; margin: auto;" /&gt;

--

**A - Critério Estrito**: Caso no qual a sensibilidade é "baixa" e especificidade "alta". Designa o paciente positivo quando a evidência da doença é muito forte. Situa-se no canto inferior esquerdo da curva.


---
class: animated, fadeIn

##Curva ROC (Receiver Operating Characteristic) - VI

 * Um teste que discrimina perfeitamente indivíduos doentes e não doentes teria, para algum ponto de corte, `\(s\)` e `\(e\)` de 1, o qual seria representado no canto superior esquerdo da curva ROC.
 
* Um teste incapaz de discriminar indivíduos doentes e não doentes produziria uma curva ROC representada por pontos que estariam contidos em uma reta que partiria da origem do gráfico até o canto superior direito. Ou seja, o teste sob investigação teria a mesma proporção de resultados positivos tanto para doentes como para não doentes.

* A curva ROC não sofre mudanças se as observações amostrais forem submetidas a transformações monótonas, como logaritmo, raiz quadrada ou funções lineares com coeficientes positivos.



---
class: animated, fadeIn

###Área sob a curva - AUC

* Medida efetiva que combina a sensibilidade e a especificidade para assegurar a validade de um teste diagnóstico.

* AUC é uma medida de **&lt;span style="color:orange"&gt;acurácia&lt;/span&gt;** geral de um teste diagnóstico.

* Valor máximo de AUC=1. Nesse caso, o teste é perfeito em diferenciar doentes de não-doentes. Isto implica que sensibilidade e especificidade são iguais a `\(1\)`.

* Quanto maior o valor de AUC, melhor a discriminação do teste com respeito a doentes e não doentes.


---
class: animated, fadeIn

###Obtenção da área sob a curva - I

* Método não-paramétrico: Não exige o conhecimento de qualquer distribuição e, portanto, a curva ROC é chamada de curva empírica. Metodologia: Regra de Simpson (trapezoidal).

* Método Paramétrico: É usado quando a distribuição estatística dos valores do teste diagnóstico entre doentes e não-doentes é conhecida. A distribuição Binormal é bastante usada nesse contexto.

--


* **Observação**: Diferentes testes podem produzir valores similares de AUC, no entanto, isto não significa que as curvas são idênticas.


---

class: animated, fadeIn

###Métodos para encontrar o ponto limiar ótimo - II

* **Ponto na curva mais próximo do valor `\((0,1)\)`**: Distância entre `\((0, 1)\)` e qualquer ponto da curva ROC é `\(d^2 = (1 − s)^2 + (1 − e)^2\)`. Para obter o ponto de corte devemos definir diversos pontos de corte `\((n)\)` e associá-los a `\(n\)` distâncias. O valor mínimo de `\(d\)` resultará no valor ótimo de corte.

--

* **Índice de Youden**: Ponto na curva ROC mais distante da diagonal do quadrado unitário. Bastante utilizado.

--

* **Critério de minimização de custos**: Pouco usado na literatura médica porque é difìcil implementá-lo

###Exemplo 4 - II

**Observações:**

* Se for usado um nível maior que 2,9 mg% como indicador de rejeição iminente, o teste tem uma sensibilidade de 0,303 e uma especificidade de 0,909. Para aumentar a sensibilidade, pode-se baixar o ponto de corte arbitrário que diferencia um resultado de teste positivo de um negativo.

--

* Se for usado 1,2 mg%, por exemplo, uma proporção maior dos resultados seria designada positiva. Nesse caso, dificilmente haveria falha em identificar um paciente que rejeitasse o órgão. Ao mesmo tempo, aumentaria a probabilidade de um falso positivo por esse meio, o que diminui a especificidade.

--

* Ao aumentar a especificidade, rigorosamente sempre classificaríamos mal uma pessoa que não rejeitasse o órgão e diminuiríamos a sensibilidade.

#Delineamentos Amostrais

Aqui consideramos experimentos com informações coletadas apenas para variáveis binárias. Os valores obtidos desses experimentos são representados na forma de uma tabela de contingência `\(2\times 2\)` da forma

|  Covariável   ||    Resposta   |              ||   Total  |
|:-------------:||:-------------:|:------------:||:--------:|
|               ||    `\(C_1\)`      |  `\(C_2\)`       ||          |
|    `\(A_1\)`      ||  `\(n_{11}\)`     | `\(n_{12}\)`     || `\(n_{1+}\)` |        
|    `\(A_2\)`      ||  `\(n_{21}\)`     | `\(n_{22}\)`     || `\(n_{2+}\)` |
|        Total  ||  `\(n_{+1}\)`     | `\(n_{+2}\)`     || `\(n\)`      |


  * Totais marginais:  `\(n_{1+}\)`, `\(n_{2+}\)`, `\(n_{+1}\)`, `\(n_{+2}\)`.
  
  * Total geral ou tamanho amostral: `\(n\)`.
  
  &gt; A forma como esses totais são considerados (fixos ou aleatórios) define o modelo probabilístico que será considerado.



---
class: animated, fadeIn
##Modelo Produto de Binomiais Independentes - I

* Experimento planejado de forma que duas amostras aleatórias `\((A_1 \text{ e } A_2)\)` de tamanhos `\(n_{1+}\)` e `\(n_{2+}\)`, respectivamente, sejam obtidas a partir de duas populações independentes.

* Observa-se, para os elementos em `\(A_1\)` e `\(A_2\)`, quantos classificam na categoria `\(C_1\)` e quantos em `\(C_2\)`. 

* Definem-se as variáveis aleatórias 
  * `\(N_{11}\)` com distribuição `\(Bin(n_{1+},p_{11})\)`, associada à primeira linha da tabela, em que `\(p_{11}\)` representa a probabilidade de qualquer elemento da população `\(A_1\)` ser classificado na categoria `\(C_1\)`. 
  * `\(N_{21}\)` com distribuição `\(Bin(n_{2+},p_{21})\)`, associada à segunda linha da tabela, em que `\(p_{21}\)` representa a probabilidade de qualquer elemento da população `\(A_2\)` ser classificado na categoria `\(C_1\)`.

--

* **Observação:** `\(\sum_{j=1}^2 p_{1j}=1\)` e `\(\sum_{j=1}^2 p_{2j}=1\)`.


---
class: animated, fadeIn
##Modelo Produto de Binomiais Independentes - II

* A distribuição conjunta associada à tabela é o produto de duas binomiais independentes:

`$$P(N_{11}=n_{11},N_{21}=n_{21})={n_{1+}\choose n_{11}} p_{11}^{n_{11}}(1-p_{11})^{n_{1+}-n_{11}}{n_{2+}\choose n_{21}} p_{21}^{n_{21}}(1-p_{21})^{n_{2+}-n_{21}}.$$`
--

* Caso a variável resposta apresente mais de duas categorias `\((r&gt;2)\)`, a distribuição associada será o produto de multinomias independentes, sendo uma multinomial associada a cada linha da tabela.

--

* Esse esquema amostral é equivalente a um delineamento amostral estratificado.

---
class: animated, fadeIn
##Modelo Produto de Binomiais Independentes - III

Na literatura há controvérsias sobre qual verossimilhança usar: a expressão do produto de binomiais independentes, ou a verossimilhança condicional proveniente da distribuição obtida ao se considerar que ambas as marginais da tabela são fixas. Fisher, Cox, Yates, Mantel e outros advogam pela **&lt;span style="color:orange"&gt;abordagem condicional&lt;/span&gt;**:
Para obter a verossimilhança condicional temos de calcular:
`$$\textrm{P}(X=n_{11}|n_{1+},n_{2+},n_{+1},n_{+2},n)=\textrm{P}(X=n_{11}|X+Y=n_{+1}),$$`
onde `\(X\sim \textrm{bin}(n_{1+},p_{11})\)` e `\(Y\sim \textrm{bin}(n_{2+},p_{21})\)`. Então

&lt;div class="math"&gt;
\[\begin{align*}
  \textrm{P}&amp;(X=n_{11}|X+Y=n_{+1})=\dfrac{\textrm{P}(X=n_{11},X+Y=n_{+1})}{\textrm{P}(X+Y=n_{+1})}\\
  						&amp;=\dfrac{\textrm{P}(X=n_{11},Y=n_{+1}-n_{11})}{\textrm{P}(X+Y=n_{+1})}\\
                        &amp;=\dfrac{\textrm{P}(X=n_{11})\textrm{P}(Y=n_{+1}-n_{11})}{\sum_{i=1}^{n_{+1}}\textrm{P}(X=i,Y=n_{+1}-i)}\\
                        &amp;=\dfrac{\binom{n_{1+}}{n_{11}}p_{11}^{n_{11}}(1-p_{11})^{n_{1+}-n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}p_{21}^{n_{+1}-n_{11}}(1-p_{21})^{n_{2+}-n_{+1}+n_{11}}}{\sum_i\binom{n_{1+}}{i}p_{11}^i(1-p_{11})^{n_{1+}-i}\binom{n_{2+}}{n_{+1}-i}p_{21}^{n_{+1}-i}(1-p_{21})^{n_{2+}-n_{+1}+i}},
\end{align*}\]
&lt;/div&gt;

onde o somatório varia de `\(\textrm{Máx}(0,n_{+1}-n_{2+})\)` a `\(\textrm{Min}(n_{+1},n_{1+})\)`.

---
class: animated, fadeIn
##Modelo Produto de Binomiais Independentes - IV

Fazendo `\(q_{11}=1-p_{11}\)` e `\(q_{21}=1-p_{21}\)`, temos

&lt;div class="math"&gt;
\[\begin{align*}
  \textrm{P}(X=n_{11}|X+Y=n_{+1})&amp;=\dfrac{\binom{n_{1+}}{n_{11}}p_{11}^{n_{11}}q_{11}^{-n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}p_{21}^{-n_{11}}q_{21}^{n_{11}}}{\sum_i\binom{n_{1+}}{i}p_{11}^i q_{11}^{-i}\binom{n_{2+}}{n_{+1}-i}p_{21}^{-i}q_{21}^i}\\
  						&amp;=\dfrac{\binom{n_{1+}}{n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}\psi^a}{\sum_i\binom{n_{1+}}{i}p_{11}^i \binom{n_{2+}}{n_{+1}-i}\psi^i},
\end{align*}\]
&lt;/div&gt;

onde `\(\psi=\dfrac{p_{11}q_{21}}{p_{21}q_{11}}\)`. Sob `\(H_0\)`, `\(\psi=1\)` e
`$$\textrm{P}(X=n_{11}|X+Y=n_{+1})=\dfrac{\binom{n_{1+}}{n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}}{\binom{n}{n_{+1}}},$$`
que é uma **&lt;span style="color:orange"&gt;Distribuição Hipergeométrica&lt;/span&gt;**.


---
class: animated, fadeIn
##Modelo Multinomial

* Experimento delineado de forma que se obtenha uma amostra aleatória de tamanho `\(n\)` fixo de uma população.

* Observa-se quantos elementos dessa amostra classificam-se em cada uma das possíveis combinações da tabela: `\((A_1,C_1)\)`, `\((A_1,C_2)\)`, `\((A_2,C_1)\)` ou `\((A_2,C_2)\)`.

--

* O modelo associado é dado por:

`$$P(N_{11}=n_{11}, N_{12}=n_{12}, N_{21}=n_{21}, N_{22}=n_{22})=n!\prod_{i,j=1}^2 \frac{p_{ij}^{n_{ij}}}{n_{ij}!},$$`

 onde `\(n_{ij}\geq 0\)`, `\(\sum_{i=1}^2 n_{ij}= n\)` e `\(p_{ij}=1\)`.

--

* Este delineamento amostral é equivalente ao processo de amostragem aleatória simples, em que se seleciona uma amostra aleatória de tamanho `\(n\)` a partir de uma população suficientemente grande.


---
class: animated, fadeIn
##Modelo Produto de Poisson

* Experimento delineado de forma que apenas a duração do experimento é estabelecida.

* Os tamanhos amostrais são aleatórios, dado que serão conhecidos apenas ao final do experimento.

* Assume-se `\(N_{ij}\)`, `\((i,j=1,2)\)`, independentes com distribuição de Poisson de média `\(\mu_{ij}=t\lambda_{ij}\)`. A taxa média por unidade de tempo é representada por `\(\lambda_{ij}\)` e a duração do tempo representada por `\(t\)`.

--

* O modelo probabilístico associado é
`$$P(N_{11}=n_{11}, N_{12}=n_{12}, N_{21}=n_{21}, N_{22}=n_{22})=\prod_{i,j=1}^2 \frac{e^{-\mu_{ij}}\mu_{ij}^{n_{ij}}}{n_{ij}!}\quad \mu_{ij}&gt;0.$$`


---
class: animated, fadeIn
##Modelo Hipergeométrico

* Considerado em situações em que os indivíduos são inicialmente alocados aleatoriamente em dois grupos considerados equivalentes, observando-se para cada um deles uma resposta binária.

* Assumindo que os dois grupos não diferem significativamente, `\(n_{+1}\)` é considerado fixo.

* Dessa forma, `\(n_{1+}\)`, `\(n_{2+}\)` e `\(n_{+2}\)` são fixos. Dado o condicionamento nas marginais fixas, o conhecimento de qualquer uma das frequências `\(n_{ij}\)` determina as restantes.

--

* Sob essa suposição, o modelo probabilístico associado é dado por
`$$P(N_{11}=n_{11})=\frac{{n_{1+}\choose n_{11}}{n_{2+}\choose n_{+1}-n_{11}}}{{n\choose n_{+1}}}$$`


---
class: animated, fadeIn
###Observações

 * Os esquemas amostrais anteriores são os mais comuns.
 
 * Nem todas as tabelas de contingência são geradas sob esses esquemas amostrais.
 
 * Por exemplo, há casos em que as amostras não são independentes. Ou casos em que sequer é considerada uma amostra aleatória.

#Estudos Clínicos e Modelos Associados

Os delineamentos amostrais mais frequentes resultam de experimentos que podem ser:

* Observacionais:
  * descritivo;
  * coorte;
  * caso-controle;
  * transversal.
  
* Experimentais:
 * Ensaio clinico aleatorizado.
  
--

&gt;Dependendo do objetivo, os estudos podem ser prospectivos ou retospectivos.

##Estudos de Coorte - I

####Caracterização

- O estudo avança no tempo e dá ênfase ao fator de risco. 

- Identifica-se um grupo exposto ao fator e um grupo controle, constituído de pessoas que não foram expostas ao fator.

- Os dois grupos são acompanhados por um período de tempo e as taxas de incidência da doença calculadas.

- Estuda a associação entre a doença e o fator.

- O pesquisador tem a possibilidade de usar critérios uniformes, tanto na identificação da presença ou não do
fator de risco no início do estudo, quanto na verificação da ocorrência da doença nos exames de acompanhamento.

- Liberdade na escolha do que medir e como medir.

- Permite obter diretamente uma estimativa de magnitude do risco relativo.

- Os estudos são longos, grandes e normalmente caros. 

- Do ponto de vista teórico o estudo de coorte é melhor que o estudo caso-controle

##Fatores de confundimento

* Quando a contribuição de um fator identificada em uma análise individual pode ser total ou parcialmente atribuída a outro, dizemos que existe confundimento de efeitos.

* Para se afirmar que uma variável é um fator de risco para uma doença é preciso produzir evidências de que não existem fatores de confundimento, isto é, variáveis associadas ao fator e a doença que explicam a associação observada.

* Para controlar os fatores de confusão podem ser adotadas duas estratégias:

  - Usar na fase de planejamento de estudo a **&lt;span style="color:orange"&gt;aleatorização&lt;/span&gt;** (para os ensaios clínicos) ou a **&lt;span style="color:orange"&gt;homogeneização&lt;/span&gt;** (para estudos observacionais): a aleatorização faz com que os outros fatores além do tratamento tenham a mesma distribuição nos diversos grupos. A homogeinização consiste em selecionar indivíduos com características semelhantes em relação aos fatores que afetam a resposta de tal forma que a única diferença relevante entre os grupos seja o tratamento.

 - Usar técnicas estatísticas na análise dos dados que permitam isolar a contribuição específica de cada fator (Só controlam o efeito de fatores conhecidos).

---
class: animated, fadeIn
##Hipóteses - I

Hipótese de homogeneidade:
`$$\begin{cases}
\textrm{H}_0:&amp; p_{(1)1}=p_{(2)1}\\
\textrm{H}_1:&amp; p_{(1)1}\neq p_{(2)1}\\
\end{cases}$$`

Estatística de teste:
`$$Q_p=\sum_{i=1}^2 \sum_{j=1}^2\dfrac{(n_{ij}-e_{ij})^2}{e_{ij}}\sim \chi^2_{(1)},$$`
onde `\(e_{ij}=\dfrac{(n_{i+})(n_{+j})}{n}\)`.

Sob `\(H_0: \textrm{E}(N_{i1})=n_{i+}p_{+1}\,\)` e `\(\,\textrm{E}(N_{i2})=n_{i+}p_{+2}.\)`

&gt;**Para tabelas `\(2\times 2\)`**:
`$$Q_p=\dfrac{n(n_{11}n_{22}-n_{12}n_{21})^2}{n_{1+}m_{2+}n_{+1}n_{+2}}.$$`

---
class: animated, fadeIn
##Hipóteses - II

**Correção de continuidade (Yates):** O objetivo é reduzir o erro de aproximação e evitar a superestimação da significância quando a amostra é pequena.

`$$Q_p=\sum_{i=1}^2\sum_{j=1}^2 \dfrac{(|n_{ij}-e_{ij}|-0,5)^2}{e_{ij}}.$$`
Para tabelas `\(2\times 2\)`,
`$$Q_p=\dfrac{n(|n_{11}n_{22}-n_{12}n_{21}|-n/2)^2}{n_{1+}n_{2+}n_{+1}n_{+2}}.$$`
&gt;A correção de Yates tem sido criticada por tender a sobrecorrigir e aumentar o erro tipo II do teste.

---
class: animated, fadeIn
##Hipóteses - III

**Observações**:

* A distribuição de `\(Q_p\)` apenas se aproxima de uma distribuição `\(\chi^2\)` com  1 grau de liberdade de maneira satisfatória quando as frequências esperadas são todas maiores do que 5 `\((e_{ij}&gt;5)\)`.

* Cochran (1954) estabeleceu que:
	- O teste `\(\chi^2\)` só pode ser aplicado quando `\(n&gt;20\)`.
	
  - Quando `\(20&lt;n\leq 40\)`, o teste só pode ser aplicado se todas as frequências esperadas forem maiores que 5.
  
  - Se `\(n\geq 40\)`, a frequência esperada mínima não pode ser menor que 1.

&gt;Se as condições não forem satisfeitas, a alternativa é aplicar o Teste Exato de Fisher .

---
class: animated, fadeIn
##Hipóteses - IV
####Outras formas de expressar a hipótese de homogeneidade

- `\(\textrm{H}_0: p_{(1)1}-p_{(2)1}=0\)` (Risco atribuível)

- `\(\textrm{H}_0: \dfrac{p_{(1)1}}{p_{(2)1}}=1\)` (Risco relativo)

- `\(\textrm{H}_0: \dfrac{p_{(1)1}/(1-p_{(1)1})}{p_{(2)1}/(1-p_{(2)1})}=1\)` (razão de chances - **&lt;span style="color:orange"&gt;odds ratio&lt;/span&gt;**).

&gt;**Observação:**
`$$\begin{align*}
  \textrm{OR}_{E|\overline{E}}&amp;=\dfrac{odds_E}{odds_{\overline{E}}}=\dfrac{p_{(1)1}p_{(2)2}}{p_{(1)2}p_{(2)1}}\\
  						 &amp;=\dfrac{n_{11}n_{22}}{n_{12}n_{21}}.
\end{align*}$$`

---
class: animated, fadeIn
##Estimação Intervalar das medidas de associação - I

###Risco Relativo:
`$$\textrm{IC}_{\textrm{RR}}: \textrm{exp}\left(\hat{f}\pm z_{\alpha/2}\sqrt{\widehat{Var}(f)}\right),$$`
onde: 

- `\(f=\ln (\textrm{RR})=\ln (p_{(1)1})-\ln (p_{(2)1})\)`

- `\(\widehat{Var}(f)=\dfrac{(1-p_{(1)1})}{(n_{1+})(p_{(1)1})}+\dfrac{(1-p_{(2)1})}{(n_{2+})(p_{(2)1})}\)`

- `\(Z_{\alpha/2}\)` é o percentil `\(100(1-\alpha/2)\)` da distribuição Normal Padrão.


---
class: animated, fadeIn
##Estimação Intervalar das medidas de associação - II

###Odds Ratio:
`$$\textrm{IC}_{\textrm{OR}}: \textrm{exp}\left(\hat{f}\pm z_{\alpha/2}\sqrt{\widehat{Var}(f)}\right),$$`
onde: 

- `\(f=\ln (\textrm{OR})\)`

- `\(\widehat{Var}(f)=\left(\dfrac{1}{n_{11}}+\dfrac{1}{n_{12}}+\dfrac{1}{n_{21}}+\dfrac{1}{n_{22}}\right)\)`

- `\(Z_{\alpha/2}\)` é o percentil `\(100(1-\alpha/2)\)` da distribuição Normal Padrão.


---
class: animated, fadeIn
##Teste Exato de Fisher - I

* Baseado na abordagem condicional dos experimentos em que os totais das linhas e colunas são fixados.

* Considerado nos casos em que o tamanho da amostra é pequeno ou quando há frequências esperadas muito baixas (próximas de zero ou zero).

* Calcula-se a probabilidade de ocorrência de todas as configurações possíveis da tabela de contingência original, com os totais de linha e coluna preservados, que sejam pelo menos tão favoráveis a `\(H_1\)`, em relação á tabela observada, considerando a distribuição Hipergeométrica.

* Pode-se testar

`$$\begin{align*}
  \textrm{H}_0&amp;: p_{11}=p_{21}\\
  \textrm{H}_1&amp;: \begin{cases}
  p_{11}&gt; p_{21}\textrm{ ou }\\
  p_{11}&lt; p_{21}\textrm{ ou }\\
  p_{11}\neq p_{21}
  \end{cases}
\end{align*}$$`

---
class: animated, fadeIn
##Teste Exato de Fisher - II

**Cálculo do valor p**

Sejam 
`$$\begin{cases}
  N_{11}&amp;\sim \textrm{Bin}(n_{1+},p_{11})\\
  N_{21}&amp;\sim \textrm{Bin}(n_{2+},p_{21})
  \end{cases}$$`

* Se `\(\textrm{H}_1: p_{11}&gt;p_{21}\)`, 
`$$\begin{align*}
\textrm{valor p}&amp;=\textrm{P}(N_{11}\geq n_{11}|N_{11}+N_{21}=n_{+1})\\
&amp;=\sum_{k\geq n_{11}} \dfrac{\binom{n_{1+}}{k}\binom{n_{++}-n_{1+}}{n_{+1}-k}}{\binom{n_{++}}{n_{+1}}}
\end{align*}$$`

* Se `\(\textrm{H}_1: p_{11}&lt;p_{21}\)`, 
`$$\begin{align*}
\textrm{valor p}&amp;=\textrm{P}(N_{11}\leq n_{11}|N_{11}+N_{21}=n_{+1})\\
&amp;=\sum_{k\leq n_{11}} \dfrac{\binom{n_{1+}}{k}\binom{n_{++}-n_{1+}}{n_{+1}-k}}{\binom{n_{++}}{n_{+1}}}
\end{align*}$$`

---

|                        ||   Leite    |      Chá    ||            |
| Leite                  ||   3        |        1    || `\(n_{1+}=4\)` |        
| Chá                    ||   1        |        3    || `\(n_{2+}=4\)` |
|          Total         || `\(n_{+1}=4\)` |  `\(n_{+2}=4\)` ||  `\(n=8\)`   |

##Estudos de Caso-controle - I

Forma de pesquisa que verifica se indivíduos selecionados porque têm uma doença/característica (os casos) diferem significativamente em relação à exposição a um dado fator de risco de um grupo de indivíduos comparáveis, mas que não possuem a doença/característica (os controles).

####Caracterização

- Os **&lt;span style="color:orange"&gt;casos&lt;/span&gt;** devem ser todos os que ocorreram durante um período de tempo em uma população definida.

- Os **&lt;span style="color:orange"&gt;controles&lt;/span&gt;** devem ser pessoas comparáveis aos casos mas sem a doença/característica, ou seja, pessoas que caso adquirissem a doença/característica seriam escolhidas como casos.

- Não há dificuldades éticas para sua implementação se os dados usados são de seres humanos.

- O tempo gasto e os custos associados são relativamente pequenos, já que normalmente são utilizados dados pré-existentes.

- Particularmente adequados ao estudo de doenças/características raras. 

- Definição de regras claras para a escolha dos casos e controles. Deve-se tomar cuidado com os vícios de seleção

##Hipóteses - I

Hipótese de homogeneidade:
`$$\begin{cases}
\textrm{H}_0:&amp; p_{1(1)}=p_{1(2)}\\
\textrm{H}_1:&amp; p_{1(1)}\neq p_{1(2)}\\
\end{cases}$$`
Estatística de teste:
`$$Q_p=\sum_{i=1}^2 \sum_{j=1}^2\dfrac{(n_{ij}-e_{ij})^2}{e_{ij}}\sim \chi^2_{(1)},$$`
onde `\(e_{ij}=\dfrac{(n_{i+})(n_{+j})}{n}\)`.

Sob `\(H_0: \textrm{E}(N_{1j})=n_{+j}p_{1+}\,\)` e `\(\,\textrm{E}(N_{2j})=n_{+j}p_{2+}.\)`

---
class: animated, fadeIn
##Hipóteses - II

A hipótese `\(\textrm{H}_0:p_{1(1)}=p_{1(2)}\)` também pode ser expressa por:
`$$\textrm{H}_0: \dfrac{p_{1(1)}/(1-p_{1(1)})}{p_{1(2)}/(1-p_{1(2)})}=\dfrac{p_{1(1)}p_{2(2)}}{p_{2(1)}p_{1(2)}}=1.$$`

&gt;**Observação**:
* `\(\textrm{RR}=\dfrac{\textrm{P}(C|E)}{\textrm{P}(C|\bar{E})}\)` NÃO SE APLICA a esses estudos.
* `\(\textrm{OR}_{C|\bar{C}}=\dfrac{n_{11}n_{22}}{n_{12}n_{21}}\)`

---
class: animated, fadeIn
##Relação entre RR e OR

* Se os casos de interesse forem raros (por exemplo, doença rara), os estudos de coorte são INVIÁVEIS.

* Nesses casos são mais comuns os estudos de casos e controles.

 **&lt;span style="color:orange"&gt;Se doença rara &lt;/span&gt;** `\(\Longrightarrow\)` RR `\(\approx\)` OR:

`$$\begin{align*}
\textrm{RR}&amp;=\dfrac{p_{(1)1}}{p_{(2)1}}=\dfrac{P(D|E)}{P(D|\overline{E})}\\
			&amp;=\dfrac{P(D)P(E|D)/[P(D)P(E|D)+P(\overline{D})P(E|\overline{D})]}{P(D)P(\overline{E}|D)/[P(D)P(\overline{E}|D)+P(\overline{D})P(\overline{E}|\overline{D})]}\\
            &amp;=\dfrac{P(E|D)\{P(\overline{E}|\bar{D})+P(D)[P(\overline{E}|D)-P(\overline{E}|\overline{D})]\}}{P(\overline{E}|D)\{P(E|\overline{D})+P(D)[P(E|D)-P(E|\overline{D})]\}}.
\end{align*}$$`
Mas, `\(P(D)\rightarrow 0\)`, então
`$$\textrm{RR}\approx \dfrac{P(E|D)P(\overline{E}|\overline{D})}{p(\overline{E}|D)P(E|\overline{D})}=\dfrac{p_{1(1)}p_{2(2)}}{p_{2(1)}p_{1(2)}}=\textrm{OR}.$$`

##Exemplo 10 - II

Considerando-se as marginais fixas testamos a hipótese a través do Teste exato de Fisher. Assumindo que `\(H_0\)` é verdadeira, temos

`$$\textrm{P}(X=n_{11}|N_{11}+N_{21}=247)=\dfrac{\binom{18}{n_{11}}\binom{514}{247-n_{11}}}{\binom{532}{247}}.$$`

Mantidas as marginais fixas, apenas 19 tipos diferentes de tabelas podem ser gerados `\((n_{11}=0,1,2,\ldots,18)\)`.

Assumindo que `\(H_0\)` é verdadeira, calcula-se a probabilidade de ocorrência de cada tabela, por exemplo, para a tabela inicial, temos
`$$\textrm{P}(N_{11}=14|N_{11}+N_{21}=247)=\dfrac{\binom{18}{14}\binom{514}{247-a}}{\binom{532}{247}}=0,0049$$`

##Estudos Transversais - I

* Semelhantes aos estudos de coorte, no entanto, todas as medições são feitas num único momento.

* Os dados representam um corte transversal ou "fotografia"das características da população em estudo.

* Investiga-se causa e efeito de maneira simultânea para averiguar, por exemplo, associação entre exposição ou
não à doença/característica.

* Medida usada: Prevalência.

* Estes estudos são também chamados **&lt;span style="color:orange"&gt;Estudos de prevalência&lt;/span&gt;**.

* Rápidos, geralmente baratos, fáceis em termos logísticos e não sensíveis a problemas como as perdas de
seguimento e outros, característicos dos estudos longitudinais.

* Podem ser realizados como a primeira etapa de um estudo de coorte ou ensaio clínico sem grandes custos adicionais. Os resultados definem as características demográficas e clínicas de base da amostra em estudo e podem, por vezes, revelar associações de interesse para o restante do estudo.

---
class: animated, fadeIn
##Estudos Transversais - II

###Desvantagens

* Impossibilidade de estabelecer relações causais por não provarem a existência de uma sequência
temporal entre exposição ao fator e o subsequente desenvolvimento da doença.

* Impossibilidade de estabelecer relações causais por não provarem a existência de uma sequência temporal entre
exposição ao fator e o subsequente desenvolvimento da doença.

* Partilham as desvantagens dos estudos observacionais em geral.

* Pouco práticos no estudo de doenças raras, uma vez que obrigam à selecção de amostras muito numerosas.

* Este tipo de estudos são susceptíveis aos chamados viéses de prevalência/incidência que acontecem quando o efeito de determinados factores relacionados com a duração da doença é confundido com um efeito na ocorrência da doença.

##Hipóteses

* Hipótese de Independência

`$$\begin{align*}
\textrm{H}_0&amp;:p_{ij}=(p_{i+})(p_{+j})\quad \textrm{para } i,j=1,2\\
\textrm{H}_1&amp;:p_{ij}\neq (p_{i+})(p_{+j})\quad \textrm{para pelo menos um par }(i,j)
\end{align*}$$`

--

Dado que o modelo é Multinomial:

* Frequências esperadas: `\(E(N_{ij})=n(p_{ij})\)`, `\(i,j=1,2.\)`

* Sob `\(H_0\)`: `\(E(N_{ij})=n(p_{i+})(p_{+j})\)`, `\(i,j=1,2\)`.

* Estimativas

`$$e_{ij}=n\left(\dfrac{n_{i+}}{n}\right)\left(\dfrac{n_{+j}}{n}\right), i,j=1,2.$$`

* Estatística de teste: `\(Q_p\)`.

---
class: animated, fadeIn
##Medidas de associação

* Risco relativo e odds ratio: Não são apropriadas.

* Prevalência: proporção de indivíduos que estão doentes em um determinado tempo específico (momento de observação).

* Incidência: porporção de indivíduos que se tornaram doentes no decorrer de um período de tempo de acompanhamento.

* Se os totais `\(n_{i+}\)` forem condicionados, com os devidos cuidados na interpretação, pode-se usar o odds ratio e a razão de prevalências:

`$$OR=\dfrac{n_{11}n_{22}}{n_{12}n_{21}}\qquad RP=\dfrac{n_{11}/n_{1+}}{n_{21}/n_{2+}}.$$`

##Ensaio Clínico Aleatorizado - I

* Permite decidir entre dois ou mais tratamentos qual é o mais efetivo. 

* Metodologia apropriada para a comparação de tratamentos. 

* Usado também quando é incerto o valor de uma nova terapia ou os méritos da terapia existente estão em disputa. 

* A alocação aleatória dos participantes aos grupos permite obter grupos semelhantes em todas as suas características
medidas ou não.

* Técnicas estatísticas são usadas para se decidir se há ou não diferença na eficácia das terapias envolvidas.

* Forma experimental de pesquisa.

* Está sujeito a constrangimentos éticos, disciplinados pela convenção de Helsinque.

* Estudos cegos e estudos duplo-cego eliminam o efeito placebo.

Fisher et al. (1987) publicaram o primeiro relato de um ensaio clínico que comprovou a eficácia de zidovudina (AZT) para prolongar a vida de pacientes com AIDS. O estudo conduzido foi um ensaio clínico aleatorizado com 24 semanas de
tratamento.

|              ||   Vivo    |  Óbito ||          |
| AZT          ||   144     |    1   ||   145    |        
| Placebo      ||   121     |   16   ||   137    |
|   Total      ||   265     |   17   ||   282    |

--

* Proporção de pacientes vivos que tomaram AZT:

`$$\widehat{p}_{11}=\dfrac{144}{145}=0,993.$$`
* Proporção de pacientes vivos que tomaram o placebo:

`$$\widehat{p}_{21}=\dfrac{121}{137}=0,883.$$`

`$$\begin{align*}
