#Análise Estratificada

* As variáveis estratificadoras podem confundir aparentes relações causais. É necessário controlar ou minimizar o efeito das mesmas para obtenção de conclusões mais confiáveis.

* Análises que consideram o efeito dessas variáveis são usualmente denominadas **&lt;span style="color:orange"&gt;análises estratificadas&lt;/span&gt;**.

  - As análises são realizadas com os dados estratificados pelas categorias dessas variáveis.
  
  - A estratificação pode ser resultado do delineamento adotado ou sua necessidade pode aparecer após a coleta dos dados.

#Notação e Estrutura

* Uma tabela de contingência de três vias é uma classificação cruzada de observações nos níveis de três varáveis categóricas. Assumimos três varáveis `\(X\)`, `\(Y\)` e `\(Z\)`, em que 

 - `\(X\)` toma valores `\(1, 2, \ldots, I\)`.
 
 - `\(Y\)` toma valores `\(1, 2, \ldots, J\)`.
 
 - `\(Z\)` toma valores `\(1, 2, \ldots, K\)`.
 
* Se observamos as variáveis `\((X,Y,Z)\)` para cada indivíduo em uma amostra de tamanho `\(n\)`, os dados podem ser resumidos como uma tabela tridimensional. Seja `\(n_{ijk}\)` o número de unidades para as quais `\(X=i\)`, `\(Y=j\)` e `\(Z=j\)`, Dessa forma, o vetor de contagens de células `\((n_{111}, n_{112}, \ldots, n_{IJK})\)` pode ser organizado em uma tabela com dimensões `\(I\times J\times K\)`.

--

&gt;Geometricamente, podemos pensar na tabela de três vias como um cubo.


---

#Tabelas Parciais

Um conjunto de tabelas de duas vias é definido como **&lt;span style="color:orange"&gt;tabelas parciais&lt;/span&gt;**. Há três formas diferentes das tabelas parciais:

 - Considerando `\(I\)`, tabelas `\(Y\times Z\)` para cada nível de `\(X\)`,
 
 - Considerando `\(J\)`, tabelas `\(X\times Z\)` para cada nível de `\(Y\)`,

 - Considerando `\(K\)`, tabelas `\(Y\times Z\)` para cada nível de `\(Z\)`,.

#Tabelas Marginais

* Considerando `\(n_{ij+}=\sum_{k=1}^K n_{ijk}\)`. O vetor de contagens `\((n_{11+}, n_{12+},\ldots,n_{IJ+})\)` pode ser organizado em uma tabela de dimensões `\(I\times J\)`, chamada de **&lt;span style="color:orange"&gt;tabela marginal&lt;/span&gt;** de X e Y. 

* Há três possíveis tabelas marginais resultantes de uma tabela de três vias. Essencialmente, somando-se sobre uma variável, ignora-se sua associação com cada uma das outras variáveis.

#Distribuição Conjunta

* Se os `\(n\)` indivíduos na amostra são independentes e identicamente distribuídos, ou seja, se for uma **&lt;span style="color:orange"&gt;amostra aleatória&lt;/span&gt;**, o vetor de contagens de células  `\((n_{111}, n_{112}, \ldots, n_{IJK})\)` tem distribuição multinomial com parâmetro `\(n\)` e vetor de probabilidades `\(p=(p_{111}, p_{112},\ldots,p_{IJK})\)`, onde 
`$$p_{ijk}=P(X=i,Y=j,Z=k).$$`

* As probabilidades `\(p_{ijk}\)` são as  **&lt;span style="color:orange"&gt;probabilidades conjuntas&lt;/span&gt;** de que um indivíduo selecionado aleatoriamente esteja na célula `\((i,j,k)\)` da tabela de contingência.

* Sob o modelo multinomial não restrito (saturado), não há restrições sobre `\(p\)` diferentes de `\(\sum_{i=1}^I \sum_{j=1}^J \sum_{k=1}^K p_{ijk}=1,\)` com estimativas de máxima verossimilhança dadas pelas proporções amostrais `\(\widehat{p}_{ijk}=n_{ijk}/n.\)` 


---
class: animated, bounceInDown

#Distribuição Condicional

* A distribuição condicional é um subconjunto de variáveis dado outro subconjunto de variáveis mutuamente exclusivas. Por exemplo, a distribuição condicional de X e Y, dado Z é `\(p_{ij|k}=p_{ijk}/p_{++k},\)` tal que `\(\sum_{ij} p_{ij|k}=1\)`.

* Intuitivamente, estamos olhando como a distribuição conjunta de X e Y varia de acordo com os níveis de `\(Z\)`.

--

* Também podemos considerar a distribuição condicional de uma variável dadas as outras duas. Por exemplo, `\(p_{j|ik}=p_{ijk}/p_{i+k},\)` tal que `\(\sum_j p_{j|ik}=1.\)` Essa é a distribuição condicional de Y, dadas X e Z. Estamos observando as mudanças em Y de acordo com as mudanças dos níveis de X ou Z.

#Esquemas Amostrais

* Analogamente aos esquemas amostrais para tabelas `\(2\times 2\)`, temos:

 - Amostragem Poisson sem restrição - nada é fixo e cada célula é uma variável aleatória Poisson com taxa `\(\mu_{ijk}.\)`
 
 - Amostragem multinomial com tamanho amostral fixo `\(n\)`.
 
--

* Se os totais são fixos: 

 - Amostragem estratificada, onde temos amostragem produto de multinomiais com tamanho amostral fixo para cada tabela parcial. Por exemplo, `\(n_{++k}.\)`
 
 - Amostragem produto de multinomiais dentro de cada tabela parcial. Por exemplo, fixado `\(n_{i+k}\)`. Essa é a linha fixa dentro de cada tabela parcial.
 


---
class: animated, bounceInDown

#Odds Ratios Marginais

* São odds ratios entre duas variáveis na tabela marginal. Podem ser usados para testar **&lt;span style="color:orange"&gt;independência marginal&lt;/span&gt;** entre duas variáveis enquanto se "ignora" a terceira.

* Por exemplo, para a marginal XY, onde `\(\mu_{ij+}\)` denota a contagem esperada de indivíduos com `\(X=i\)` e `\(Y=j\)` na tabela marginal obtida somando sobre `\(Z\)`, o **&lt;span style="color:orange"&gt;odds ratio marginal&lt;/span&gt;** é dado por:

`$$OR_{XY}=\frac{\mu_{11+}\mu_{22+}}{\mu_{12+}\mu_{21+}}.$$`

---
class: animated, fadeIn

#Exemplo 2 - VIII

`$$p_1=P(Homem \, Admitido)=\frac{1198}{1691}\quad\quad 1-p_1=P(Homem \, Rejeitado)=\frac{1493}{1691}$$`
`$$Chance(Homem \, ser \, Admitido)=\frac{1198/1691}{1493/1691}=\frac{1198}{1493}$$`
--

`$$p_2=P(Mulher \, Admitida)=\frac{557}{1835}\quad\quad 1-p_2=P(Mulher \, Rejeitada)=\frac{1278}{1835}$$`
`$$Chance(Mulher \, ser \, Admitida)=\frac{557/1835}{1278/1835}=\frac{557}{1278}$$`
--

Dessa forma,

`$$\widehat{OR}=\frac{1198/1493}{557/1278}=\frac{1198\times 1278}{1493\times 557}= 1,84.$$`
Assim, agregando valores sobre todos os departamentos, a chance de admissão de um homem é estimada em 1,84 vezes a chance de uma mulher ser admitida.



---
class: animated, bounceInDown

#Odds Ratios Condicionais

* São odds ratios entre duas variáveis para níveis fixos da terceira variável. Permitem testar **&lt;span style="color:orange"&gt;independência condicional&lt;/span&gt;** de duas variáveis, dada uma terceira variável.

* Por exemplo, para o nível fixo `\(Z=k\)`, o odds ratio condicional entre X e Y é dado por

`$$OR_{XY(k)}=\frac{\mu_{11k}\mu_{22k}}{\mu_{12k}\mu_{21k}}.$$`

* Há tantos odss ratios condicionais quantos sejam os níveis da variável condicional, cada um pode ser estimado a partir da correspondente tabela condicional ou parcial entre X e Y, dado `\(Z=k\)`.



---
class: animated, fadeIn

#Exemplo 2 - IX

Para os dados de admissão, os odds ratios condicionais estimados entre sexo e admissão são:

`$$\begin{align*}
OR_{XY(Z=A)}&amp;=\frac{512\times 19}{89\times 313}=0,35\\
OR_{XY(Z=B)}&amp;=\frac{353\times 8}{17\times 207}=0,80.
\end{align*}$$`

--

&gt;Restringindo a atenção para o Departamento A, o odds de um homem ser admitido é de 0,35 vezes o odds da uma mulher ser admitida. Equivalentemente, podemos dizer que a chance de uma mulher ser admitida é de `\(1/0,35=2,86\)` vezes a chance de um homem ser admitido.
Similarmente, no Departamento B, a chance de admissão de uma mulher é maior que a de um homem.

#Modelos de Independência e Associações

* Para amostragem multinomial e tabelas bidimensionais, apenas a independência entre linhas e colunas é de interesse.

* Com tabelas tridimensionais, há pelo menos oito modelos de interesse.

* Esses modelos podem ser extendidos para qualquer número de variáveis categóricas (tabelas de `\(k\)` vias).


---
class: animated, fadeIn

#Tipos de Independência - I

* **Mútua:** Todas as variáveis são independentes das outras. Denota-se por `\((X, Y, Z)\)`, ou `\(X\perp Y\perp Z.\)`

--

* **Conjunta:** Duas variáveis são conjuntamente independentes da terceira. Denota-se por `\((XY, Z)\)`, ou `\(XY\perp Z.\)`

--

* **Marginal:** Duas variáveis são independentes quando ignorada a terceira variável, isto é, `\(OR_{XY}=1\)`. Denota-se por `\((X,Y).\)`

--

* **Condicional:** Duas variáveis são independentes dada a terceira variável, isto é, `\(OR_{XY(Z=k)}=1\)`, para `\(k=1,2,\ldots,K\)`. Denota-se por `\((XY, YZ)\)`, ou `\(X\perp Y|Z.\)`

--

* **Homogênea:** Os odds-ratios condicionais (ou parciais) não dependem do valor da terceira variável. Denota-se por `\((XY, XZ, YZ).\)`


---
class: animated, fadeIn

#Tipos de Independência - II

**Observações:**

* Independência mútua `\(\Longrightarrow\)` independência conjunta. Isto é, todas as variáveis são independentes das outras.

* Independência conjunta `\(\Longrightarrow\)` independência marginal. Isto é, uma variável é independente das outras duas.

* Independência marginal `\(\not\Longrightarrow\)` independência conjunta.

* Independência marginal `\(\not\Longrightarrow\)` independência condicional.

* Independência condicional `\(\not\Longrightarrow\)` independência marginal.


---
class: animated, fadeIn

#Independência Mútua (Completa) - I

O modelo mais simples que pode ser proposto é aquele em que **&lt;span style="color:orange"&gt;todas&lt;/span&gt;** as variáveis são independentes das outras. 

O modelo `\((X, Y, Z)\)` implica que, se olharmos para as tabelas `\(X \times Y\)`, `\(X \times Z\)` e `\(Y \times Z\)`, todos os odds ratios nessas tabelas são iguais a 1. Ou seja, independência mútua implica na indpendência marginal.

Temos `\(P(X=i, Y=j, Z=k)=P(X=i)P(Y=j)P(Z=k)\)`, para todo `\(i, j, k\)`. Isto é, as probabilidades conjuntas são produto das probabilidades marginais: `\(P(X=i, Y=j)=P(X=i)P(Y=j)\)`.

Denotamos as probabilidades marginais como
`$$p_{i++}=P(X=i),\qquad p_{+j+}=P(Y=j),\qquad p_{++k}=P(Z=i),$$`
 tal que `\(p_{ijk}=p_{i++}p_{+j+}p_{++k},\quad \forall i,j,k\)`.
 
 
---
class: animated, fadeIn

#Independência Mútua (Completa) - II

As estimativas de MV são as proporções amostrais nas margens da tabela:
 
`$$\begin{align*}
\widehat{p}_{i++}&amp;=n_{i++}/n,\quad i=1,2,\ldots,I.\\
\widehat{p}_{+j+}&amp;=n_{+j+}/n,\quad j=1,2,\ldots,J.\\
\widehat{p}_{++k}&amp;=n_{++k}/n,\quad k=1,2,\ldots,K.\\
\end{align*}$$`

--

Dessa forma, as estimativas das contagens esperadas são:

`$$E(n_{ijk})=n\widehat{p}_{i++}\widehat{p}_{+j+}\widehat{p}_{++k}=\frac{n_{i++}n_{+j+}n_{++k}}{n^2}.$$`


---
class: animated, fadeIn

#Independência Conjunta

Há três modelos de independência conjunta que podem ser considerados. Assumindo `\((XY, Z)\)`:

`$$p_{ijk}=P(X=i,Y=j)P(Z=k)=p_{ij+}p_{++k},\quad \forall i,j,k$$`

onde `\(\sum_i\sum_j p_{ij+}=1\)` e `\(\sum_k p_{++k}=1.\)`

Se conhecemos as contagens nas tabelas `\(XY\)` e `\(Z\)`, podemos calcular as contagens esperadas na tabela `\(XYZ\)`. O número de parânetros livres, ou seja, o número de parãmetros desconchecidos que devem ser estimados é `\((IJ-1)+(K-1)\)` e suas estimatias MV são dadas por 
`\(\widehat{p}_{ij+}=n_{ij+}/n\)` e `\(\widehat{p}_{++k}=n_{++k}/n\)`. As frequências esperadas são
`$$\widehat{E}_{ijk}=\frac{n_{ij+}n_{++k}}{n}.$$`


---
class: animated, fadeIn

#Independência Marginal

As variáveis X e Y são marginalmente independentes se
`$$p_{ij+}=p_{i++}p_{+j+},\quad \forall i,j.$$`
Considera-se a relação entre X e Y apenas, e se ignora `\(Z\)`. Controlar ou ajustar para os diferentes níveis de `\(Z\)` envolve a revisão das tabelas parciais.

--

&gt;Independência conjunta implica independência marginal, mas não o contrário. Por exemplo, se o modelo `\((XY, Z)\)` é adequado, isto implica que X é independente de Z, e Y é independente de Z. Mas, se X é independente de Z, e Y é independente de Z, isto não necessariamente implica que X e Y são conjuntamente independentes de Z.

`$$\begin{align*}
p_{ijk}&amp;=p_{ij+}p_{++k}\qquad \textrm{     (Independência conjunta)}\\
p_{+jk}&amp;=\sum_i p_{ij+}p_{++k}\quad \textrm{(Somando ambos lados sobre X)}\\
        &amp;=p_{+j+}p_{++k},
\end{align*}$$`
que é a independência marginal de `\(Y\)` e `\(Z\)`.

#Independência Condicional - I

Há três possíveis modelos de independência condicional com três variáveis: `\((XY, XZ)\)`, `\((XY, YZ)\)` e `\((XZ, YZ)\)`. 
`$$P(Y=j, Z=k|X=i)=P(Y=j|X=i)P(Z=k|X=i).$$`

Em termos dos odds-ratios, o modelo de independência condicional implica que, se olharmos para as tabelas parciais, os odds-ratios nessas tabelas não devem ser significativamente diferentes de 1.

As probabilidades podem ser escritas como

`$$\begin{align*}
p_{ijk}=&amp; P(X=i)P(Y=j, Z=k|X=i)\\
       =&amp; P(X=i)P(Y=j|X=i)P(Z=k|X=i)\\
       &amp;= p_{i++}p_{j|i}p_{k|i}
\end{align*},$$`


onde `\(\sum_i p_{i++}=1\)`, `\(\sum_j p_{j|i}=1\)` para cada `\(i\)`, e `\(\sum_k p_{k|i}=1\)` para cada `\(i\)`. 


---
class: animated, fadeIn

#Independência Condicional - II

As estimativas MV são dadas por

`$$\widehat{p}_{i++}=n_{i++}/n,\quad \widehat{p}_{j|i}=n_{ij+}/n_{i++},\quad \widehat{p}_{k|i}=n_{i+k}/n_{i++}.$$`
As frequências esperadas estimadas são
`$$\widehat{E}=\frac{n_{ij+}n_{i+k}}{n_{i++}}.$$`

&gt;Testar independência condicional de Y e Z dado X é equivalente a separar a tabela para os níveis de `\(X=1,\ldots,I\)` e testar a independência dentro de cada nível.

&gt; Há duas formas de avaliar a independência condicional:
 - Estatística `\(\chi^2.\)`
 - Teste de Cochran-Mantel-Hanszel


---
class: animated, fadeIn

#Independência Condicional - III

**Em termos dos odds ratios**:

 - O odds ratio para `\((X,Y)\)` pode ser expresso como 

`$$\begin{align*}
\textrm{OR}^{XY}&amp;=\dfrac{\textrm{P}[(X=1),(Y=1)]\textrm{P}[(X=2),(Y=2)]}{\textrm{P}[(X=1),(Y=2)]\textrm{P}[(X=2),(Y=1)]}\\
  &amp;=\dfrac{[\mu_{11+}/\mu_{+++}][\mu_{22+}/\mu_{+++}]}{[\mu_{12+}/\mu_{+++}][\mu_{21+}/\mu_{+++}]}\\
  &amp;=\dfrac{\mu_{11+}\mu_{22+}}{\mu_{12+}\mu_{21+}}
\end{align*}$$`

&gt;Se `\(\textrm{OR}^{XY}=1\)`, então `\(X\)` e `\(Y\)` são marginalmente independentes.


---
class: animated, fadeIn

#Independência Condicional - IV

 - O odds ratio para `\((X,Y)\)` dado `\(Z=k\)` pode ser escrito como
`$$\begin{align*}
\textrm{OR}_k^{XY|Z}&amp;=\dfrac{\textrm{P}[(X=1),(Y=1)|Z=k]\textrm{P}[(X=2),(Y=2)|Z=k]}{\textrm{P}[(X=1),(Y=2)|Z=k]\textrm{P}[(X=2),(Y=1)|Z=k]}\\
&amp;=\dfrac{[\mu_{11k}/\mu_{++k}][\mu_{22k}/\mu_{++k}]}{[\mu_{12k}/\mu_{++k}][\mu_{21k}/\mu_{++k}]}\\
&amp;=\dfrac{\mu_{11k}\mu_{22k}}{\mu_{12k}\mu_{21k}}
\end{align*}$$`

&gt;Se `\(\textrm{OR}_k^{XY|Z}=1\)` para todo `\(k\)`, então `\(X\)` e `\(Y\)` são condicionalmente independentes de `\(Z\)`.

---
class: animated, fadeIn

#Efeito de Confundimento - I

 - Diz-se que `\(Z\)` confunde a relação entre `\(X\)` e `\(Y\)` se
 
`$$\begin{align*}
\textrm{OR}^{XY}&amp;\neq \textrm{OR}^{XY|Z}_k\\
\textrm{OR marginal}&amp;\neq \textrm{OR parcial}
\end{align*}$$`

 - Se `\(\textrm{OR}^{XY}=\textrm{OR}^{XY|Z}_k\)` para `\(k=1,2\)`, não há confundimento.
 
 - Em particular, para que `\(Z\)` confunda a relação entre `\(X\)` e `\(Y\)`, a variável `\(Z\)` deve ser parcialmente relacionado com `\(X\)` e com `\(Y\)`, isto é

`$$\begin{align*}
\textrm{OR}^{XZ|Y}_j&amp;\neq 1\\
\textrm{OR}^{YZ|X}_i&amp;\neq 1
\end{align*}$$`

---
class: animated, fadeIn

#Efeito de Confundimento - II

- Alternativamente, se

  - `\(X\)` e `\(Z\)` são condicionalmente independentes dado `\(Y\)`, isto é
`$$\textrm{OR}^{XZ|Y}_j= 1$$`

ou

  - `\(Y\)` e `\(Z\)` são condicionalmente independentes dado `\(X\)`, isto é
`$$\textrm{OR}^{YZ|X}_j= 1,$$`

então `\(Z\)` não é variável de confusão.

#Estatística de Mantel-Haenszel - I

* Temos um conjunto de `\(q\)` tabelas de contingência `\(2\times 2\)`

|     X     ||    Y        |             ||   Total   |
|:---------:||------------:|:-----------:||:---------:|
|           ||    `\(j=1\)`    |     `\(j=2\)`   ||           |
| `\(i=1\)`     ||  `\(n_{h11}\)`  |  `\(n_{h12}\)`  || `\(n_{h1+}\)` |        
| `\(i=2\)`     ||  `\(n_{h21}\)`  |  `\(n_{h22}\)`  || `\(n_{h2+}\)` |        
|  Total    ||  `\(n_{h+1}\)`  |  `\(n_{h+2}\)`  ||  `\(n_{h}\)`  |        

com `\(h=1,\ldots,q.\)`

* Totais marginais-linha `\(n_{hi+}\)` fixos nas `\(q\)` tabelas.

* Hipóteses de interesse:
`$$\textrm{H}_0: p_{h(1)1}=p_{h(2)1},\quad h=1,\ldots,q.$$`



---
class: animated, fadeIn

#Estatística de Mantel-Haenszel - II

* Sob `\(H_0\)`, `\(N_{h11}\sim  Hipergeométrica\)` tal que

`$$\begin{align*}
e_{h11}&amp;=\textrm{E}(N_{h11}|n_h,n_{h1+},n_{h+1})=\dfrac{(n_{h1+})(n_{h+1})}{n_h}\\
v_{h11}&amp;=\textrm{Var}(N_{h11}|n_h,n_{h1+},n_{h+1})=\dfrac{(n_{h1+})(n_{h2+})(n_{h+1})(n_{h+2})}{(n_{h})^2(n_{h}-1)}
\end{align*}$$`

* Sob `\(H_0\)` e, para `\(\sum_{h=1}^q n_h\)` suficientemente grande,

`$$Q_{MH}=\dfrac{(\sum_{h=1}^q n_{h11}-\sum_{h=1}^q e_{h11})^2}{\sum_{h=1}^q v_{h11}}\sim \chi^2_{(1)}.$$`
--

&gt;**Observação:** De certa forma, essa estratégia de análise é similar a una ANOVA de um experimento fatorial em blocos aleatorizados.


---
class: animated, fadeIn

#Estatística de Mantel-Haenszel - III

* `\(Q_{MH}\)` é eficaz para avaliar associações se a maioria das diferenças `\((p_{h(1)1}-p_{h(2)1})\)` apresentar o mesmo sinal.

* Mantel e Fleiss (1980) propuseram um critério para determinar se a aproximação qui-quadrado é apropriada para a distribuição da estatística de Mantel-Haenszel para `\(q\)` tabelas. O critério é dado por

`$$C_{MF}=\min\left\{\left[\sum_{h=1}^q e_{h11}-\sum_{h=1}^q (n_{h11})_L\right],\left[\sum_{h=1}^q(n_{h11})_U-\sum_{h=1}^q e_{h11}\right]\right\}&gt;5,$$`
em que `\((n_{h11})_L=\max(0,(n_{h1+}-n_{h11}))\)` e `\((n_{h11})_U=\min(n_{h+1}-n_{h1+}).\)`


---
class: animated, fadeIn

#Estatística de Mantel-Haenszel - IV

* Havendo homogeneidade dos OR nas `\(q\)` tabelas `\(2\times 2\)`, calcula-se a **&lt;span style="color:orange"&gt;Razão de chances combinada&lt;/span&gt;**.
`$$\widehat{OR}_{MH}=\dfrac{\sum_{h=1}^q \dfrac{n_{h11}n_{h22}}{n_h}}{\sum_{h=1}^q \dfrac{n_{h12}n_{h21}}{n_h}}$$`

* Intervalo de confianza de `\(100(1-\alpha)\%\)` para `\(OR_{MH}\)`:

`$$\exp(\log(\widehat{OR}_{MH}))\pm z_{1-\alpha/2}\sqrt{\widehat{\textrm{Var}}(\log (\widehat{OR}_{MH})}.$$`

#Observações

* Se houver independência marginal, as tabelas parciais podem ser somadas para obter-se uma tabela de duas entradas.

* O teste `\(Q_{MH}\)` é também chamado **&lt;span style="color:orange"&gt;teste de independência condicional&lt;/span&gt;**.

* O teste é inapropriado quando a associação varia muito entre as tabelas parciais.

* O teste fica muito limitado na presença de muitas tabelas ou tabelas com tamanho amostral pequeno.

#Estatística de Mantel-Haenszel Estendida - I

* Proposta por Mantel (1963) para a análise de um conjunto de tabelas `\(2\times r\)` quando a resposta é ordinal.

* Considere `\(\mathbf{a}_h=(a_{h1}, a_{h2}, \ldots, a_{hr})\)` o conjunto de escores assumidos para os `\(r\)` níveis da variável resposta na h-ésima tabela `\(2\times r\)`.  Assim, considerando-se `\(q\)` tabelas `\(2\times r\)`, tem-se

`$$f_{+1}=\sum_{h=1}^q \sum_{j=1}^r (a_{hj})(n_{h1j})=\sum_{h=1}^q (n_{h1+})(\overline{f}_{h1}),$$`
em que

`$$\overline{f}_{h1}=\sum_{j=1}^r\frac{a_{hj}n_{h1j}}{n_{h1+}}.$$`
é o escore médio para o nível 1 de `\(X\)` na `\(h-ésima\)` tabela. 



---
class: animated, fadeIn

#Estatística de Mantel-Haenszel Estendida - II

*Sob a hipótese nula de não associação, `\(f_{+1}\)` tem valor esperado dado por

`$$E(f_{+1}|H_0)=\sum_{h=1}^q (n_{h1+})(\mu_h)=\mu_*$$`
e variância

`$$V(f_{+1}|H_0)=\sum_{j=1}^q \frac{(n_{h1})(n_h-n_{h1+})}{(n_h-1)}v_h=v_*,$$`
em que `\(\mu_h=\sum_{j=1}^r \frac{(a_{hj})(n_{h+j})}{n_h}\)` e `\(v_h=\sum_{j=1}^r (a_{hj}-\mu_h)^2\left(\frac{n_{n+j}}{n_h}\right).\)`


---
class: animated, fadeIn

#Estatística de Mantel-Haenszel Estendida - III

* Se os tamanhos amostrais `\(n_{+i+}=\sum_{h=1}^q\sum_{j=1}^r n_{hij}\)` forem suficientemente grandes, então `\(f_{+1}\)` terá distribuição aproximadamente normal. Dessa forma, a quantidade

`$$Q_{SMH}=\frac{(f_{+1}-\mu_*)^2}{v_*}\sim \chi^2_{(1)}.$$`
* A estatística `\(Q_{SMH}\)` é eficiente para detectar padrões de diferenças quando `\((\overline{f}_{h1}-\overline{f}_{h2})\)` apresentarem predominantemente o mesmo sinal.


---

#Estatística de Correlação de Mantel-Haenszel Estendida

*Estatística de teste para associação de duas variáveis ordinais em um conjunto de tabelas `\(s\times 2\)`, baseada nos escores assumidos para as linhas e colunas das tabelas.

*A estatística é expressa por

`$$Q_{CSMH}=\frac{\left[\sum_{h=1}^q n_h\left(\overline{f}_h-E(\overline{f}|H_0)\right)\right]^2}{\sum_{h=1}^q n_h^2 var(\overline{f}|H_0)}=\frac{\left[\sum_{i=1}^q{n_h(v_{hc}v_{ha})^{1/2}r_{ac.h}}\right]^2}{\sum_{h=1}^q [n_h^2 v_{hc}v_{ha}/(n_h-1)]},$$`
onde `\(r_{ac.h}\)` representa a correlação para a tabela `\(h\)`.

#Associação Homogênea - I

* A associação homogênea implica que a relação condicional entre qualquer par de variáveis dada a terceira é a mesma em cada nível da terceira variável.

* Esse modelo também é conhecido como de interação de segunda ordem, ou modelo sem interação de terceira ordem.

* O modelo de independência condicional `\((XY, XZ)\)` requer que os odds-ratios de `\(YZ\)` em cada nível de `\(X=1,\ldots,I\)` sejam iguais a 1.

* O modelo de associação homogênea `\((XY, XZ, YZ)\)` requer que os odds-ratios de `\(YZ\)` em cada nível de X sejam idênticos, mas não necessariamente iguais a 1.

* Sob o modelo de associação homogênea não há forma fechada dos estimadores para as caselas esperadas.


---
class: animated, bounceInDown

#Associação Homogênea - II

####Teste de Breslow-Day

Para testar a hipótese de que os odds-ratios entre `\(X\)` e `\(Y\)` são os mesmos em cada nível de `\(Z\)`
`$$H_0: OR_{XY|1}=OR_{XY|2}=\cdots OR_{XY|k}$$`
podemos usar a estatística de Breslow-Day, dada por
`$$\chi^2=\sum_i\sum_j\sum_k\frac{(O_{ijk}-E_{ijk})^2}{E_{ijk}},$$`
onde `\(E_{ijk}\)` são calculados sob `\(H_0\)`. 




---
class: animated, fadeIn

#Associação Homogênea - III

**Observações:**

 - A estatística BD tem distribuição assintoticamente qui-quadrado com `\(K-1\)` graus de liberdade.
 
 - Não funciona bem com tamanhos amostrais pequenos, enquanto que a estatística de CMH continua funcionando bem.
 
 - Ainda não foi generalizada para tabelas `\(I\times J\times K\)`, enquanto que a estatística CMH já tem uma generalização.
 
 - Se a independência condicional de CMH for rejeitada, ainda será necessário testar associação homogênea.

// add `data-at-shortcutkeys` attribute to <body> to resolve conflicts with JAWS

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
