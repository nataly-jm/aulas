# Plano de Ensino

  * **Horário:** Seg - Qua / 07:00h - 09:00h
  
  * **Ementa:** Definição - ligações canônicas - função desvio - métodos de estimação - testes de hipóteses - técnicas de diagnóstico – Aplicações - Modelos para dados binários - Modelos para dados de contagem - Modelos de dose-resposta - Modelos para tabelas de contingência - Aplicações.
  
  * **Objetivos:** 
  
   - Apresentar conceitos introdutórios de modelos lineares generalizados em um enfoque computacional;

   - Estudar a metodologia de modelos lineares generalizados, métodos de estimação, discutir a construção dos testes de hipóteses e técnicas de diagnóstico;

   - Aplicar as metodologias apresentadas por meio do uso de programas computacionais estatísticos.


  * **Pré-requisitos:** STA13824 ANÁLISE DE REGRESSÃO

# Programa

-   INTRODUÇÃO

    -   Família Exponencial

--

-   MODELO LINEAR GENERALIZADO

    -   Conceito;
    -   Função de ligação;
    -   Função desvio;
    -   Função escore;
    -   Matriz de Informação;
    -   Estimação;
    -   Testes de hipóteses: Escore, Wald, Razão de verossimilhanças.

--

-   MODELO LINEAR NORMAL

---

# Programa

-   TÉCNICAS DE DIAGNÓSTICO E QUALIDADE DO AJUSTE

    -   Tipos de resíduo;
    -   Pontos de alavanca;
    -   Pontos influentes;
    -   Pontos aberrantes;
    -   Envelope.

--

-   MODELOS PARA DADOS BINÁRIOS

    -   Modelos logísticos;
    -   Modelos de dose-resposta;
    -   Modelos de retas paralelas.

--

-   MODELOS PARA DADOS DE CONTAGEM

    -   Modelos de Poisson;
    -   Modelos com resposta binomial negativa;
    -   Sobredispersão;
    -   Introdução à modelagem para tabelas de contingência.

--

-   MODELOS ADICIONAIS

    -   Modelos para dados assimétricos;
    -   Introdução a modelos de quase-verossimilhança.

# Avaliação

- A avaliação consistirá de três provas escritas. A nota final será a **&lt;span style="color:orange"&gt;média aritmética&lt;/span&gt;** das três provas.

--

* Alunos que não obtiverem nota final igual ou superior a `\(7,0\)` (sete) ao final do período letivo ficarão de prova final.

--

&gt; Independente da nota, o aluno que não tiver frequência igual ou superior a `\(75\%\)` será &lt;ins&gt;**reprovado por faltas**&lt;/ins&gt;.

--

* Textos complementares serão indicados e disponibilizados no ambiente virtual com o objetivo de ajudar a assimilar os conceitos abordados.
