# Modelo de Poisson
 
* Adequado para os casos em que o interesse está na contagem do número de vezes que ocorre um evento em determinado espaço ou intervalo de tempo.

--

* A distribuição de Poisson é usada com frequência para modelar esses dados. Se `\(Y\)` representa o número de ocorrências, sua função de probabilidade pode ser escrita como

$$
  f(y)=\frac{\mu^ye^{-\mu}}{y!},\quad y=0,1,\ldots,
$$
onde `\(\mu\)` é o número médio de ocorrências. Pode mostrar-se que `\(\text{E}(Y)=\mu\)` e `\(\text{Var}(Y)=\mu\)`.

--

* O parâmetro `\(\mu\)` precisa de uma definição cuidadosa. Frequentemente é definido como uma **&lt;span style="color:orange"&gt;taxa&lt;/span&gt;**, por exemplo, número de clientes que compram um produto para cada 100 clientes que entram em uma loja. Para acidentes de carro, a taxa pode ser definida de diversas formas: acidentes por 1000 habitantes, acidentes por 1000 habilitados, acidentes por 1000 automóveis, acidentes por 1000 km percorridos, etc. A escala de tempo deve ser incluída na definição, por exemplo, acidentes por 1000 km percorridos por ano.

## O Modelo

Sejam `\(Y_1,\ldots,Y_n\)` variáveis aleatórias independentes distribuídas tais que `\(Y_i\sim \text{Po}(\mu_i)\)`, com componente sistemática dada por `\(g(\mu_i)=\eta_i\)`, em que `\(\eta_i=\mathbb{x}_i^t\mathbb{\beta}\)`,  `\(\mathbb{x}_i=(x_{i1},\ldots,x_{ip})^t\)` e `\(\mathbb{\beta}=(\beta_1,\ldots,\beta_p)^t\)`.

As funções de ligação mais usadas são a logarítmica `\((g(\mu_i)=\log(\mu_i))\)`, raiz quadrada `\((g(\mu_i)=\sqrt\mu_i)\)` e identidade `\((g(\mu_i)=\mu_i)\)`.

--

No caso das unidades experimentais serem observadas em tempos distintos `\(t_i, i=1,\ldots,n\)` e for assumido que `\(Y_i\sim \text{Po}(\lambda_it_i)\)`, a componente sistemática do modelo de ligação logarítmica fica dada por

$$
  \log(\mu_i)=\log(t_i) + \mathbb{x}_i^t\mathbb{\beta},
$$
em que `\(\log(t_i)\)` desempenha o papel de **&lt;span style="color:orange"&gt;offset&lt;/span&gt;** e isto deve ser considerado no ajuste.

--

Os tempos `\(t_i, i=1,\ldots,n\)` também podem ser incluídos como valores da variável explicativa `\(\log(T_i)\)`. Neste caso, a componente sistemática é dada por

$$
  \log(\mu_i)=\theta \log(t_i) + \mathbb{x}_i^t\mathbb{\beta},
$$
O teste `\(\text{H}_0: \theta=0\)` vs. `\(\text{H}_1: \theta\neq 0\)` verifica se `\(\log(t_i)\)` deve ser considerado no modelo como *offset*.

## Exemplo 1 - I

Consideramos os dados apresentados em Neter *et al*. (1996, p. 613) sobre o perfil dos clientes de uma determinada loja, oriundos de 110 áreas de uma cidade. 

O objetivo do estudo é relacionar o número esperado de clientes em cada área com as variáveis explicativas: número de domicílios (em mil), renda média anual (em mil USD), idade média dos domicílios (em anos), distância ao concorrente mais próximo (em milhas) e distância à loja (em milhas). 

--

**Unidade experimental**: área. 

--

**Modelo**: Seja `\(Y_i, i=1,\ldots,110\)` o número de clientes da `\(i-\)`ésima área que foram à loja no período determinado. Assumimos que `\(Y\sim \text{Po}(\mu_i)\)` com componente sistemática dada por

--

$$
  \log(\mu_i)=\alpha+ \beta_1 \color{red}{\textbf{n.domicilios}_i} + \beta_2 \text{renda}_i + \beta_3 \text{idade}_i + \beta_4 \text{dist.concorrente}_i + \beta_5 \text{dist.loja}_i.
$$

&gt; A variável número de domicílios (n.domicilios) deve ser incluída no modelo dado que as áreas têm diferentes números de domicílios.

## Exemplo 1 - V

**Observações:**

* O desvio do modelo foi 114,99 com 104 graus de liberdade, o que resulta em um nível descritivo de 0,22 indicando um bom ajuste do modelo.

--

* O número esperado de clientes na loja cresce com o aumento do número de domicílios na área e da distância ao concorrente mais próximo.

--

* O número esperado de clientes na loja diminui com o aumento da renda média e da idade média dos domicílios, bem como da distância da área à loja.

--

* Se a distância ao concorrente mais próximo aumentar uma milha, esperamos um aumento relativo no número de clientes de `\(\exp(0,168) = 1,2\)`. Ou seja, uma aumento em média de 20%.

## Exemplo 2 - I

Consideramos dados apresentados em Venables &amp; Ripley (1999, Caps 6 e 7) sobre um estudo sociológico desenvolvido na Austrália com 146 estudantes de `\(8^a\)` série e ensino médio com o objetivo de comparar a ausência na escola segundo os fatores: ano que o estudante está cursando (F0: `\(8^a\)` série, F1: `\(1^o\)` ano do ensino médio, F2: `\(2^o\)` ano do ensino médio, F3: `\(3^o\)` ano do ensino médio), etnia (A: aborígine, N: não aborígine), desempenho escolar (SL: insuficiente, AL: suficiente) e sexo (M: masculino, F: feminino). 

--

**Modelo**: Seja `\(Y_{ijklm}\)`, `\(i=1,\ldots,4\)`; `\(j,k,l=1,2\)` e `\(m=1,\ldots,146\)` o número de faltas em um determinado período referentes ao `\(i-\)`ésimo ano, da etnia `\(j\)`, com desempenho escolar `\(k\)` e pertencente ao `\(l-\)`ésimo sexo. Assumimos que `\(Y\sim \text{Po}(\mu_{ijkl})\)` com componente sistemática dada por

--

$$
  \log(\mu_{ijklm})=\alpha+ \beta_1 \text{ano}_i + \beta_2 \text{etnia}_j + \beta_3 \text{desempenho}_k + \beta_4 \text{sexo}_l
$$

# Modelo Binomal Negativo

Assumimos que `\(Y_1,\ldots,Y_n\)` são variáveis aleatórias independentes tais que `\(Y_i\sim \text{BN}(\mu_i,\phi)\)`. A função de probabilidade é dada por
$$
  f(y_i;\mu_i,\phi)=\frac{\Gamma(\phi+y_i)}{\Gamma(y_i+1)\Gamma(\phi)}\left\(\frac{\mu_i}{\mu_i+\phi}\right\)^{y_i}\left\(\frac{\phi}{\mu_i+\phi}\right\)^{\phi}, \quad y_i=0,1,2,\ldots .
$$

Temos que `\(\text{E}(Y_i)=\mu_i\)` e `\(\text{Var}(\mu_i)+\mu_i^2/\phi\)`. Assumimos que a parte sistemática é dada por `\(g(\mu_i)=\eta_i=\mathbb{x}_i^t\mathbb{\beta}\)`, em que `\(\mathbb{x}_i=(x_{i1},\ldots,x_{ip})^t\)` e `\(\mathbb{\beta}=(\beta_1,\ldots,\beta_p)^t\)`.

Assim como nos modelos de Poisson, as funções de ligação mais usadas são a logarítmica `\((g(\mu_i)=\log(\mu_i))\)`, raiz quadrada `\((g(\mu_i)=\sqrt\mu_i)\)` e identidade `\((g(\mu_i)=\mu_i)\)`.

# Tabelas de contingência: Delineamentos Amostrais

Aqui consideramos experimentos com informações coletadas apenas para variáveis binárias. Os valores obtidos desses experimentos são representados na forma de uma tabela de contingência `\(2\times 2\)` da forma

|  Covariável   ||    Resposta   |              ||   Total  |
|:-------------:||:-------------:|:------------:||:--------:|
|               ||    `\(C_1\)`      |  `\(C_2\)`       ||          |
|    `\(A_1\)`      ||  `\(n_{11}\)`     | `\(n_{12}\)`     || `\(n_{1+}\)` |        
|    `\(A_2\)`      ||  `\(n_{21}\)`     | `\(n_{22}\)`     || `\(n_{2+}\)` |
|        Total  ||  `\(n_{+1}\)`     | `\(n_{+2}\)`     || `\(n\)`      |


  * Totais marginais:  `\(n_{1+}\)`, `\(n_{2+}\)`, `\(n_{+1}\)`, `\(n_{+2}\)`.
  
  * Total geral ou tamanho amostral: `\(n\)`.
  
  &gt; A forma como esses totais são considerados (fixos ou aleatórios) define o modelo probabilístico que será considerado.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Produto de Binomiais Independentes - I

* Experimento planejado de forma que duas amostras aleatórias `\((A_1 \text{ e } A_2)\)` de tamanhos `\(n_{1+}\)` e `\(n_{2+}\)`, respectivamente, sejam obtidas a partir de duas populações independentes.

* Observa-se, para os elementos em `\(A_1\)` e `\(A_2\)`, quantos classificam na categoria `\(C_1\)` e quantos em `\(C_2\)`. 
* Definem-se as variáveis aleatórias 
  * `\(N_{11}\)` com distribuição `\(Bin(n_{1+},p_{11})\)`, associada à primeira linha da tabela, em que `\(p_{11}\)` representa a probabilidade de qualquer elemento da população `\(A_1\)` ser classificado na categoria `\(C_1\)`. 
  * `\(N_{21}\)` com distribuição `\(Bin(n_{2+},p_{21})\)`, associada à segunda linha da tabela, em que `\(p_{21}\)` representa a probabilidade de qualquer elemento da população `\(A_2\)` ser classificado na categoria `\(C_1\)`.

--

* **Observação:** `\(\sum_{j=1}^2 p_{1j}=1\)` e `\(\sum_{j=1}^2 p_{2j}=1\)`.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Produto de Binomiais Independentes - II

* A distribuição conjunta associada à tabela é o produto de duas binomiais independentes:

`$$P(N_{11}=n_{11},N_{21}=n_{21})={n_{1+}\choose n_{11}} p_{11}^{n_{11}}(1-p_{11})^{n_{1+}-n_{11}}{n_{2+}\choose n_{21}} p_{21}^{n_{21}}(1-p_{21})^{n_{2+}-n_{21}}.$$`
--

* Caso a variável resposta apresente mais de duas categorias `\((r&gt;2)\)`, a distribuição associada será o produto de multinomias independentes, sendo uma multinomial associada a cada linha da tabela.

--

* Esse esquema amostral é equivalente a um delineamento amostral estratificado.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Produto de Binomiais Independentes - III

Na literatura há controvérsias sobre qual verossimilhança usar: a expressão do produto de binomiais independentes, ou a verossimilhança condicional proveniente da distribuição obtida ao se considerar que ambas as marginais da tabela são fixas. Fisher, Cox, Yates, Mantel e outros advogam pela **&lt;span style="color:orange"&gt;abordagem condicional&lt;/span&gt;**:
Para obter a verossimilhança condicional temos de calcular:
`$$\textrm{P}(X=n_{11}|n_{1+},n_{2+},n_{+1},n_{+2},n)=\textrm{P}(X=n_{11}|X+Y=n_{+1}),$$`
onde `\(X\sim \textrm{bin}(n_{1+},p_{11})\)` e `\(Y\sim \textrm{bin}(n_{2+},p_{21})\)`. Então

&lt;div class="math"&gt;
\[\begin{align*}
  \textrm{P}&amp;(X=n_{11}|X+Y=n_{+1})=\dfrac{\textrm{P}(X=n_{11},X+Y=n_{+1})}{\textrm{P}(X+Y=n_{+1})}\\
  						&amp;=\dfrac{\textrm{P}(X=n_{11},Y=n_{+1}-n_{11})}{\textrm{P}(X+Y=n_{+1})}\\
                        &amp;=\dfrac{\textrm{P}(X=n_{11})\textrm{P}(Y=n_{+1}-n_{11})}{\sum_{i=1}^{n_{+1}}\textrm{P}(X=i,Y=n_{+1}-i)}\\
                        &amp;=\dfrac{\binom{n_{1+}}{n_{11}}p_{11}^{n_{11}}(1-p_{11})^{n_{1+}-n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}p_{21}^{n_{+1}-n_{11}}(1-p_{21})^{n_{2+}-n_{+1}+n_{11}}}{\sum_i\binom{n_{1+}}{i}p_{11}^i(1-p_{11})^{n_{1+}-i}\binom{n_{2+}}{n_{+1}-i}p_{21}^{n_{+1}-i}(1-p_{21})^{n_{2+}-n_{+1}+i}},
\end{align*}\]
&lt;/div&gt;

onde o somatório varia de `\(\textrm{Máx}(0,n_{+1}-n_{2+})\)` a `\(\textrm{Min}(n_{+1},n_{1+})\)`.

## Modelo Produto de Binomiais Independentes - IV

Fazendo `\(q_{11}=1-p_{11}\)` e `\(q_{21}=1-p_{21}\)`, temos

&lt;div class="math"&gt;
\[\begin{align*}
  \textrm{P}(X=n_{11}|X+Y=n_{+1})&amp;=\dfrac{\binom{n_{1+}}{n_{11}}p_{11}^{n_{11}}q_{11}^{-n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}p_{21}^{-n_{11}}q_{21}^{n_{11}}}{\sum_i\binom{n_{1+}}{i}p_{11}^i q_{11}^{-i}\binom{n_{2+}}{n_{+1}-i}p_{21}^{-i}q_{21}^i}\\
  						&amp;=\dfrac{\binom{n_{1+}}{n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}\psi^a}{\sum_i\binom{n_{1+}}{i}p_{11}^i \binom{n_{2+}}{n_{+1}-i}\psi^i},
\end{align*}\]
&lt;/div&gt;

onde `\(\psi=\dfrac{p_{11}q_{21}}{p_{21}q_{11}}\)`. Sob `\(H_0\)`, `\(\psi=1\)` e
`$$\textrm{P}(X=n_{11}|X+Y=n_{+1})=\dfrac{\binom{n_{1+}}{n_{11}}\binom{n_{2+}}{n_{+1}-n_{11}}}{\binom{n}{n_{+1}}},$$`
que é uma **&lt;span style="color:orange"&gt;Distribuição Hipergeométrica&lt;/span&gt;**.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Multinomial

* Experimento delineado de forma que se obtenha uma amostra aleatória de tamanho `\(n\)` fixo de uma população.

* Observa-se quantos elementos dessa amostra classificam-se em cada uma das possíveis combinações da tabela: `\((A_1,C_1)\)`, `\((A_1,C_2)\)`, `\((A_2,C_1)\)` ou `\((A_2,C_2)\)`.

--

* O modelo associado é dado por:

`$$P(N_{11}=n_{11}, N_{12}=n_{12}, N_{21}=n_{21}, N_{22}=n_{22})=n!\prod_{i,j=1}^2 \frac{p_{ij}^{n_{ij}}}{n_{ij}!},$$`

 onde `\(n_{ij}\geq 0\)`, `\(\sum_{i=1}^2 n_{ij}= n\)` e `\(p_{ij}=1\)`.

--

* Este delineamento amostral é equivalente ao processo de amostragem aleatória simples, em que se seleciona uma amostra aleatória de tamanho `\(n\)` a partir de uma população suficientemente grande.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Produto de Poisson

* Experimento delineado de forma que apenas a duração do experimento é estabelecida.

* Os tamanhos amostrais são aleatórios, dado que serão conhecidos apenas ao final do experimento.

* Assume-se `\(N_{ij}\)`, `\((i,j=1,2)\)`, independentes com distribuição de Poisson de média `\(\mu_{ij}=t\lambda_{ij}\)`. A taxa média por unidade de tempo é representada por `\(\lambda_{ij}\)` e a duração do tempo representada por `\(t\)`.

--

* O modelo probabilístico associado é
`$$P(N_{11}=n_{11}, N_{12}=n_{12}, N_{21}=n_{21}, N_{22}=n_{22})=\prod_{i,j=1}^2 \frac{e^{-\mu_{ij}}\mu_{ij}^{n_{ij}}}{n_{ij}!}\quad \mu_{ij}&gt;0.$$`


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Hipergeométrico

* Considerado em situações em que os indivíduos são inicialmente alocados aleatoriamente em dois grupos considerados equivalentes, observando-se para cada um deles uma resposta binária.

* Assumindo que os dois grupos não diferem significativamente, `\(n_{+1}\)` é considerado fixo.

* Dessa forma, `\(n_{1+}\)`, `\(n_{2+}\)` e `\(n_{+2}\)` são fixos. Dado o condicionamento nas marginais fixas, o conhecimento de qualquer uma das frequências `\(n_{ij}\)` determina as restantes.

--

* Sob essa suposição, o modelo probabilístico associado é dado por
`$$P(N_{11}=n_{11})=\frac{{n_{1+}\choose n_{11}}{n_{2+}\choose n_{+1}-n_{11}}}{{n\choose n_{+1}}}$$`


---

### Observações

 * Os esquemas amostrais anteriores são os mais comuns.
 
 * Nem todas as tabelas de contingência são geradas sob esses esquemas amostrais.
 
 * Por exemplo, há casos em que as amostras não são independentes. Ou casos em que sequer é considerada uma amostra aleatória.

# Modelos Log-lineares

* Modelam os padrões de associação e de interação entre variáveis categóricas.

* São adequados para esquemas amostrais de Poisson, Multinomiais e Produto de Multinomiais.

* Apropriados para situações em que não há distinção clara entre resposta e variáveis explicativas ou quando há mais de uma resposta.

&gt;&lt;span style="color:orange"&gt;**Essa é a principal diferença entre os modelos logísticos e os loglineares**&lt;/span&gt;.

* Assumem que as variáveis discretas são nominais, mas é possível fazer ajustes para considerar ordinalidade e com dados pareados.

* São mais gerais que os modelos logit, mas alguns modelos loglineares têm correspondência direta com os modelos logit.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn


## Modelos Loglineares para tabelas de duas vias - I

Sejam `\(\mu_{ij}\)` as contagens esperadas, `\(E(n_{ij})\)`, em uma tabela `\(I\times J\)` formada pelo cruzamento das variáveis `\(A\)` e `\(B\)`. O objetivo é modelar as contagens `\(\mu_{ij}=n\pi_{ij}\)`.


Sejam `\(N=I\times J\)`, as contagens das caselas, observações independentes de uma variável aleatória Poisson, `\(n_{ij}=Poisson(\mu_{ij})\)`. Um modelo loglinear análogo à ANOVA de duas vias com interação é dado por

`$$\log(\mu_{ij})=\lambda+\lambda_i^A+\lambda_j^B+\lambda_{ij}^{AB},$$`
onde `\(i=1,\ldots,I; j=1,\ldots,J\)` são os níveis das variáveis categóricas `\(A\)` e `\(B\)`. Com o objetivo de garantir a unicidade das estimativas, impõem-se as restrições `\(\sum_i \lambda_i=\sum_j \lambda_j=\sum_i\sum_j \lambda_{ij}=0\)`.


&gt;Esse modelo é superparametrizado porque o termo `\(\lambda_{ij}\)` já tem `\(I\times J\)` parâmetros correspondentes às médias das caselas `\(\mu_{ij}\)`. A constante `\(\lambda\)` e os efeitos principais `\(\lambda_i\)` e `\(\lambda_j\)` correspondem a `\(1+I+J\)` parâmetros adicionais. 

--

Nesse contexto, há dois tipos de modelos a serem considerados

 * Modelo de independência (A, B).
 * Modelo saturado (AB).
 
 
---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

### Modelo de Independência - I

A independência pode ser escrita em termos de probabilidades das caselas como o produto das probabilidades marginais

`$$\pi_{ij}=\pi_{i+}\pi_{+j}\quad i=1,\ldots,I, j=1,\ldots,J$$`
e em termos das frequências das caselas

`$$\mu_{ij}=n\pi_{ij}=n\pi_{i+}\pi_{+j}\quad i=1,\ldots,I, j=1,\ldots,J.$$`

Tomando logaritmos obtemos o modelo loglinear de independência

`$$\log(\mu_{ij})=\lambda + \lambda_i^A + \lambda_j^B,$$`
 onde `\(A\)` e `\(B\)` denotam as duas variáveis categóricas.
 
 
---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo de Independência - II

 **Observações:**
 
  *  `\(\lambda\)` representa o efeito global, ou média geral dos logaritmos das contagens esperadas, garante que `\(\sum_i\sum_j \mu_{ij}=n\)`, isto é, as contagens esperadas sob o modelo ajustado totalizam o tamanho amostral `\(n\)`.
 
  * `\(\lambda_i^A\)` representa o efeito principal da variável A. Garante que `\(\sum_j \mu_{ij}=n_{i+}\)`, isto é, os totais marginais sob o modelo ajustado totalizam as contagens marginais observadas. Representa o efeito da classificação na linha `\(i\)`.
 
  * `\(\lambda_j^B\)` representa o efeito principal da variável B. Garante que `\(\sum_i \mu_{ij}=n_{+j}\)`. Representa o efeito da classificação na coluna `\(j\)`.
 
  * Restrições: `\(\lambda_I^A=\lambda_J^B=0\)`, ou alternativamente, `\(\sum_i \lambda_i^A=\sum_j \lambda_j^B=0\)`.
 
--

Os valores estimados por Máxima Verossimilhança para as contagens são os mesmos valores esperados sob o teste de independência em tabelas de duas vias, i.e., `\(E(\mu_{ij})=n_{i+}n_{+j}/n\)`. Portanto, as estatísticas `\(\chi^2\)` e `\(G^2\)` (deviance) para independência são testes de bondade do ajuste para o modelo loglinear de independência, onde as hipóteses são: o modelo de independência é o correto vs. o modelo saturado é o correto. Esse modelo também implica que todos os odds ratios são iguais a 1.
 

---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo de Independência - III

Dependendo do tipo de restrição imposta, podemos obter diferentes estimativas dos parâmetros (i.e, diferentes valores dos `\(\lambda s\)`). Entretanto, as diferenças (log-odds) são únicos: `\(\lambda_i^A - \lambda_{i'}^A\)` e `\(\lambda_j^B - \lambda_{j'}^B\)`, onde o subíndice `\(i\)` denota um nível da variável categórica `\(A\)` e `\(i'\)` denota outro nível da mesma varíável; similarmente para `\(B\)`.

Dessa forma, os odds ratios também são únicos.

`$$\begin{align*}
   \log(odds)&amp;=\log\left(\frac{\mu_{i1}}{\mu_{i2}}\right)=\log(\mu_{i1})-\log(\mu_{i2})\\
   &amp;=(\lambda+\lambda_i^A+\lambda_1^B)-(\lambda+\lambda_i^A+\lambda_2^B)\\
   &amp;=(\lambda_1^B-\lambda_2^B)\\
   \end{align*}$$`
   
`$$\Longrightarrow odds=\exp(\lambda_1^B-\lambda_2^B)$$`


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo de Independência - IV

Sob o modelo de independência, espera-se que o log-odds seja 0, isto é, que o OR=1. Assim,

`$$\begin{align*}
\log(odds)&amp;=\log\left(\frac{\mu_{11}\mu_{22}}{\mu_{12}\mu_{21}}\right)\\
&amp;=\log(\mu_{11})+\log(\mu_{22})-\log(\mu_{12})-\log(\mu_{21})\\
&amp;=\lambda+\lambda_1^A+\lambda_1^B+\lambda+\lambda_2^A+\lambda_2^B-\lambda-\lambda_1^A-\lambda_2^B-\lambda-\lambda_2^A-\lambda_1^B\\
&amp;=0
\end{align*}$$`

--

&gt;**Observação:** 
O odds ratio mede a força da associação e depende apenas do termo de interação `\({\lambda_{ij}^{AB}}\)`, que claramente não aparece neste modelo.


---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

## Modelo Saturado

No modelo saturado as `\(N=I\times J\)` contagens nas caselas ainda são assumidas como observações independentes de uma variável aleatória Poisson, mas nãos e assume independência entre `\(A\)` e `\(B\)`. O modelo é representado como

`$$\log(\mu_{ij})=\lambda+\lambda_i^A+\lambda_j^B+\lambda_{ij}^{AB}.$$`
Nesse modelo também se aplicam as restrições semelhantes às da ANOVA para contornar a superparametrização.

**Estimativas dos parâmetros:**

O odds ratio está diretamente relacionado com o termo de interação. Por exemplo, para uma tabela `\(2\times 2\)`:

`$$\begin{align*}
\log(OR)&amp;=\log\left(\frac{\mu_{11}\mu_{22}}{\mu_{12}\mu_{21}}\right)\\
&amp;=\lambda+\lambda_1^A+\lambda_1^B+\lambda_{11}^{AB}+\lambda+\lambda_2^A+\lambda_2^B+\lambda_{22}^{AB}-\lambda-\lambda_1^A-\lambda_2^B-\lambda_{12}^{AB}-\lambda-\lambda_2^A-\lambda_1^B-\lambda_{21}^{AB}\\
&amp;=\lambda_{11}^{AB}+\lambda_{22}^{AB}-\lambda_{12}^{AB}-\lambda_{21}^{AB}.
\end{align*}$$`
