#Introdução - I

  * Utilizado quando as unidades experimentais não são homogêneas, mas podem ser agrupadas em grupos homogêneos chamados de **&lt;span style="color:orange"&gt;blocos&lt;/span&gt;**, contendo cada grupo normalmente uma repetição de cada tratamento.
  
  * Quando cada bloco contém pelo menos uma repetição de cada tratamento, diz-se que o experimento foi conduzido em um **&lt;span style="color:orange"&gt;Delineamento em Blocos Completos Casualizados (BCC)&lt;/span&gt;**.
  
--

  &gt;**Exemplo 1:** Um agrônomo deseja comparar quatro variedades de milho, com o objetivo de verificar se possuem em média a mesma produtividade. O agrônomo possui uma grande área para realizar o experimento. Entretanto, ele sabe que o solo não é homegêneo em toda a área. Portanto, um experimento inteiramente aleatorizado não é possível. Desta maneira, ele divide a área total em áreas menores homogêneas, os blocos. Assim, dentro de cada bloco ele demarca quatro parcelas, uma para cada variedade de milho que deseja comparar.

--

  &gt;**Exemplo 2:** Um médico deseja comparar quatro drogas com o objetivo de verificar se possuem em média o mesmo efeito na redução de sinais e sintomas da artrite. O médico dispõe de um grande grupo de pacientes de onde poderá selecionar uma amostra. Entretanto, há uma suspeita de que a idade do paciente é um fator de variação de sinais e sintomas. Desta maneira, os pacientes são divididos por faixa etária (estratos ou blocos). Assim, dentro de cada bloco, quatro (ou multiplo de quatro - réplicas) pacientes são sorteados, um para cada droga a ser comparada.

#Introdução - II

###Observações

  - O bloqueamento (ou blocagem) também é chamado de **&lt;span style="color:orange"&gt;controle local&lt;/span&gt;**, pois permite que se controle alguma causa de variação conhecida que afeta os resultados do experimento, diminuindo assim o erro experimental.
  
  - Os tratamentos agrupados em um bloco devem ter as condições experimentais homogêneas, ou seja, é permitido que se tenha variação entre blocos mas não dentro do bloco.
  
  - Para efeito de implantação do experimento, determina-se o bloco, sorteiam-se os tratamentos dentro de cada bloco e depois faz-se o sorteio da posição dos blocos.

# Delineamento em blocos aleatorizados

Assume-se que há `\(a\)` tratamentos e `\(b\)` blocos.

 |Tratamento (Níveis)   |                          Blocos               |  Total          |         Média         |
 |:--------------------:|:---------------------------------------------:|:---------------:|:---------------------:| 
 |               | `\(1\phantom{*}\quad \phantom{*}2\phantom{*}\quad \cdots\phantom{*} \quad b\phantom{*}\)` |  |     |
 |          1           |  `\(y_{11}\quad y_{12}\quad \cdots\quad y_{1b}\)` |  `\(y_{1\cdot}\)`   |     `\(\bar{y}_{1\cdot}\)`|
 |          2           |  `\(y_{21}\quad y_{22}\quad \cdots\quad y_{2b}\)` |  `\(y_{2\cdot}\)`   |     `\(\bar{y}_{2\cdot}\)`|
 |          `\(\vdots\)`    | `\(\vdots\qquad \vdots\qquad \cdots\qquad \vdots\)`|      `\(\vdots\)`  |               `\(\vdots\)`|
 |          `\(a\)`         |  `\(y_{a1}\quad y_{a2}\quad \cdots\quad y_{ab}\)` |  `\(y_{a\cdot}\)`   |     `\(\bar{y}_{a\cdot}\)`|
 |            Total     | `\(y_{\cdot1}\quad y_{\cdot2}\quad \cdots\quad y_{\cdot}\)`  | `\(y_{\cdot\cdot}\)`|            |
 |            Média     | `\(\bar{y}_{\cdot 1}\quad \bar{y}_{\cdot 2}\quad \cdots\quad \bar{y}_{\cdot b}\)`  | | `\(\bar{y}_{\cdot\cdot}\)`|

# Modelo - I
`$$y_{ij}=\mu+\tau_i+\beta_j+\epsilon_{ij},\quad i=1,\ldots,a,\quad j=1,\ldots,b,$$`
onde

--

  - `\(y_{ij}\)` é a observação do `\(i-\)`ésimo tratamento no `\(j-\)`ésimo bloco;
  
  - `\(\tau_i\)` representa o efeito do `\(i-\)`ésimo tratamento;
  
  - `\(\beta_j\)` representa o efeito do `\(j-\)`ésimo bloco;
  
  - `\(\epsilon_{ij}\)` é o erro experimental associado ao `\(i-\)`ésimo tratamento do `\(j-\)`ésimo bloco. Assume-se que `\(\epsilon_{ij}\sim N(0,\sigma^2)\)`.
  
--

  &gt;**Observações:**
    * Os tratamentos e blocos são definidos como desvios da média global, assim `\(\sum_{i=1}^a \tau_i=0\)` e `\(\sum_{j=1}^b \beta_j=0\)`.
    
  &gt; * Assume-se que **&lt;span style="color:orange"&gt;não há interação&lt;/span&gt;** entre tratamentos e blocos. 
  
---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

# Teste de hipóteses - I

O interesse está em testar os efeitos dos tratamentos:

&lt;div class="math"&gt;
\[\begin{cases}
  \text{H}_0:&amp; \tau_1=\tau_2=\cdots\tau_a=0\\
  \text{H}_1:&amp; \tau_i\neq 0 \text{ para pelo menos um }i.
  \end{cases}\]
&lt;/div&gt;
  
  
&gt; O teste dessa hipótese é equivalente ao teste da hipótese de que as médias dos tratamentos são iguais.

--

**Média do `\(i\)`-ésimo tratamento**

&lt;div class="math"&gt;
\[\begin{align*}
\mu_i&amp;=E\left(\frac{\sum_{j=1}^b y_{ij}}{b}\right)\\
     &amp;=\frac{1}{b}\sum_{j=1}^b E(y_{ij})=\frac{1}{b}\sum_{j=1}^b E(\mu+\tau_i+\beta_j+\epsilon_{ij})\\
     &amp;=\frac{1}{b}\sum_{j=1}^b E(\mu+\tau_i+\beta_j)=\mu+\tau_i+\frac{1}{b} \sum_{j=1}^b \beta_j,
\end{align*}\]
&lt;/div&gt;

---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

# Teste de hipóteses - II

Dado que `\(\sum_{j=1}^b \beta_j=0\)`, tem-se a média do `\(i-\)`ésimo tratamento definida como
`$$\mu_i=\mu+\tau_i, \qquad i=1,\ldots, a.$$`
--

**Valor Esperado dos Quadrados Médios**

&lt;div class="math"&gt;
\[\begin{align*}
E\left(QMTr\right)&amp;=\sigma^2+\frac{b\sum_{i=1}^a \tau_i^2}{a-1}\\
E\left(QMB\right)&amp;=\sigma^2+\frac{a\sum_{j=1}^b \beta_j^2}{b-1}\\
E(QME)&amp;=\sigma^2.
\end{align*}\]
&lt;/div&gt;

--

  &gt;**Observações:**
  &gt;* Se `\(H_0\)` for verdadeira, `\(QMTr\)` é um estimador não viesado de `\(\sigma^2\)`. Se `\(H_0\)` for falsa, `\(QMTr\)` superestima `\(\sigma^2\)`.
  
  &gt;* O `\(QME\)` é sempre um estimador não viesado de `\(\sigma^2\)`.

---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

# Teste de hipóteses - III

**Estatística de Teste:**

`$$F_0=\frac{QMTr}{QME},$$`
Temos que `\(F_0\sim F_{a-1,(a-1)(b-1)}\)` sob `\(H_0\)`. Rejeita-se `\(H_0\)` se `\(F_0&gt;F_{\alpha,a-1,(a-1)(b-1)}\)`.

--

**Avaliação dos efeitos dos blocos**

  - Anderson &amp; McLean (1974): A falta de aleatorização nos blocos torna `\(F_0\)` uma estatística inadequada para compará-los. Essa estatística testa a igualdade dos blocos mais o erro de restrição.
  
  - Se os erros são `\(N(0,\sigma^2\)`), pode-se usar a estatística `\(F_0=\frac{QMB}{QME}\)` para comparar as médias dos blocos (Box, Hunter &amp; Hunter, 1978).
  
  &gt;**Solução prática:** Examinar apenas a razão `\(\frac{QMB}{QME}\)`.

#Estimação dos Parâmetros

###Equações Normais

&lt;div class="math"&gt;
\[\begin{align*}
y_{\cdot\cdot} &amp;= ab\widehat{\mu}+b\widehat{\tau_1}+b\widehat{\tau_2}+\cdots+b\widehat{\tau_a}+a\widehat{\beta}_1+a\widehat{\beta}_2+\cdots+a\widehat{\beta}_b\\
y_{1\cdot}&amp;=\phantom{a}b\widehat{\mu}+b\widehat{\tau_1}\,\,\,\phantom{+b\widehat{\tau_2}+\cdots+b\widehat{\tau_a}}+\phantom{a}\widehat{\beta}_1+\phantom{a}\widehat{\beta}_2+\cdots+\phantom{a}\widehat{\beta}_b\\
y_{2\cdot}&amp;=\phantom{a}b\widehat{\mu}+\phantom{b\widehat{\tau_1}}+b\widehat{\tau_2}\,\,\,\phantom{+\cdots+b\widehat{\tau_a}}+\phantom{a}\widehat{\beta}_1+\phantom{a}\widehat{\beta}_2+\cdots+\phantom{a}\widehat{\beta}_b\\
\vdots\\
y_{a\cdot}&amp;=\phantom{a}b\widehat{\mu}\,\,\,\phantom{+b\widehat{\tau_1}+b\widehat{\tau_2}+\cdots}+b\widehat{\tau_a}+\phantom{a}\widehat{\beta}_1+\phantom{a}\widehat{\beta}_2+\cdots+\phantom{a}\widehat{\beta}_b\\
y_{\cdot 1}&amp;=\phantom{b}a\widehat{\mu}+\phantom{b}\widehat{\tau_1}+\phantom{b}\widehat{\tau_2}+\cdots+\phantom{b}\widehat{\tau_a}+a\widehat{\beta}_1\phantom{+\widehat{\beta}_2+\cdots+\widehat{\beta}_b}\\
y_{\cdot 2}&amp;=\phantom{b}a\widehat{\mu}+\phantom{b}\widehat{\tau_1}+\phantom{b}\widehat{\tau_2}+\cdots+\phantom{b}\widehat{\tau_a}\,\,\,\phantom{+a\widehat{\beta}_1}+a\widehat{\beta}_2\phantom{+\cdots+\phantom{b}\widehat{\beta}_b}\\
\vdots\\
y_{\cdot b}&amp;=\phantom{b}a\widehat{\mu}+\phantom{b}\widehat{\tau_1}+\phantom{b}\widehat{\tau_2}+\cdots+\phantom{b}\widehat{\tau_a}\,\,\,\phantom{+a\widehat{\beta}_1+a\widehat{\beta}_2+\cdots}+a\widehat{\beta}_b
\end{align*}\]
&lt;/div&gt;

---
[//]: &lt;&gt; (class: center, middle, animated, slideInRight/ class: animated slideInRight fadeOutLeft)
class: animated, fadeIn

###Equações Normais - II

As equações normais podem ser resumidas como

&lt;div class="math"&gt;
\[\begin{align*}
y_{\cdot\cdot} &amp;= ab\widehat{\mu}+b\sum_{i=1}^a\widehat{\tau_i}+a\sum_{j=1}^b \widehat{\beta}_j\\
y_{i\cdot}&amp;=\phantom{a}b\widehat{\mu}+\phantom{\sum_{j=1}^b}b\,\,\widehat{\tau_i}+\phantom{a}\sum_{j=1}^b\widehat{\beta}_j\\
y_{\cdot j}&amp;=\phantom{b}a\widehat{\mu}+\phantom{b}\sum_{i=1}^a \widehat{\tau_i}+\phantom{a}a\widehat{\beta}_j
\end{align*}\]
&lt;/div&gt;

--

Impondo as restrições `\(\sum_{i=1}^a \widehat{\tau_i}=0\)` e `\(\sum_{j=1}^b\widehat{\beta}_j=0\)` obtem-se os EMQ:

&lt;div class="math"&gt;
\[\begin{align*}
\widehat{\mu}&amp;=\overline{y}_{\cdot\cdot}\\
\widehat{\tau_i}&amp;=\overline{y}_{i\cdot}-\overline{y}_{\cdot\cdot}, \qquad i=1,\ldots,a\\
\widehat{\beta}_j&amp;=\overline{y}_{\cdot j}-\overline{y}_{\cdot\cdot}\qquad j=1,\ldots,b.
\end{align*}\]
&lt;/div&gt;

// adds .remark-code-has-line-highlighted class to <pre> parent elements

(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
